    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,400;0,500;0,700;1,400&family=Space+Grotesk:wght@300;400;500;600;700;800;900&display=swap');

        *, *::before, *::after { box-sizing: border-box; }

        :root {
            --bg: #08090b;
            --bg-2: #0d0f12;
            --bg-3: #131619;
            --border: rgba(255,255,255,0.05);
            --border-2: rgba(255,255,255,0.09);
            --orange: #f97316;
            --orange-bright: #fb923c;
            --orange-dim: rgba(249,115,22,0.10);
            --orange-glow: rgba(249,115,22,0.15);
            --text: #e2e4e9;
            --text-2: #9097a3;
            --text-3: #525866;
            --text-4: #2e333d;
            --mono: 'JetBrains Mono', monospace;
            --sans: 'Space Grotesk', sans-serif;
        }

        body {
            font-family: var(--sans);
            margin: 0;
            background-color: #0a0a0c;
            color: #e2e8f0;
            overflow-x: hidden;
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 6px; height: 6px; }
        ::-webkit-scrollbar-track { background: #0a0a0c; }
        ::-webkit-scrollbar-thumb { background: #27272a; border-radius: 3px; }

        @keyframes shimmer {
          0% { background-position: -1000px 0; }
          100% { background-position: 1000px 0; }
        }
        .animate-shimmer {
          background: linear-gradient(to right, #111114 8%, #1a1a1e 18%, #111114 33%);
          background-size: 1000px 100%;
          animation: shimmer 2s infinite linear;
        }

        /* ── HEADER ── */
        .header {
            position: sticky;
            top: 0;
            z-index: 50;
            border-bottom: 1px solid rgba(255,255,255,0.05);
            background: rgba(10,10,12,0.8);
            backdrop-filter: blur(24px);
            -webkit-backdrop-filter: blur(24px);
        }
        .header-inner {
            max-width: 72rem;
            margin: 0 auto;
            padding: 0 1.5rem;
            height: 4rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 1rem;
        }
        .brand {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            text-decoration: none;
            background: none;
            border: none;
            cursor: pointer;
            padding: 0;
            -webkit-appearance: none;
            appearance: none;
        }
        .brand-img {
            width: 40px; height: 40px;
            border-radius: 8px;
            border: 1px solid rgba(255,255,255,0.1);
            overflow: hidden;
            flex-shrink: 0;
        }
        .brand-img img { width: 100%; height: 100%; object-fit: cover; }
        .brand-text {
            font-family: var(--sans);
            font-size: 1.25rem;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: -0.05em;
            font-style: italic;
            color: #fff;
        }
        .brand-text span { color: var(--orange); }
        .header-nav {
            display: flex;
            align-items: center;
            gap: 0.25rem;
        }
        .nav-item {
            font-family: var(--sans);
            font-size: 0.625rem;
            font-weight: 900;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            color: #64748b;
            padding: 0.375rem 1rem;
            border-radius: 0.375rem;
            text-decoration: none;
            transition: all 0.15s;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            background: none;
            border: none;
            cursor: pointer;
            -webkit-appearance: none;
            appearance: none;
            line-height: inherit;
        }
        .nav-item svg { width: 16px; height: 16px; }
        .nav-item:hover { color: #cbd5e1; background: rgba(255,255,255,0.05); }
        .nav-item.active {
            background: rgba(255,255,255,0.1);
            color: var(--orange);
            box-shadow: inset 0 0 10px rgba(249,115,22,0.1);
        }

        /* ── HAMBURGER / MOBILE MENU ── */
        .hamburger-btn {
            display: none;
            padding: 0.5rem;
            color: #94a3b8;
            background: transparent;
            border: none;
            cursor: pointer;
            align-items: center;
            justify-content: center;
            -webkit-appearance: none;
            appearance: none;
        }
        .hamburger-btn:hover { color: #fff; }
        .hamburger-btn svg { width: 24px; height: 24px; }
        .mobile-menu {
            display: none;
            position: absolute;
            top: 4rem;
            left: 0;
            width: 100%;
            background: rgba(10,10,12,0.95);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border-bottom: 1px solid rgba(255,255,255,0.1);
            padding: 1rem;
            flex-direction: column;
            gap: 0.5rem;
            z-index: 60;
        }
        .mobile-menu.open { display: flex; }
        .mobile-nav-item {
            font-family: var(--sans);
            font-size: 0.75rem;
            font-weight: 900;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            color: #64748b;
            padding: 0.75rem 1rem;
            border-radius: 0.375rem;
            text-decoration: none;
            transition: all 0.15s;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            width: 100%;
            background: none;
            border: none;
            cursor: pointer;
            -webkit-appearance: none;
            appearance: none;
            line-height: inherit;
        }
        .mobile-nav-item:hover { color: #cbd5e1; background: rgba(255,255,255,0.05); }
        .mobile-nav-item.active {
            background: rgba(255,255,255,0.1);
            color: var(--orange);
            box-shadow: inset 0 0 10px rgba(249,115,22,0.1);
        }
        .mobile-nav-item svg { width: 16px; height: 16px; flex-shrink: 0; }
        @media (max-width: 768px) {
            .header-nav { display: none; }
            .hamburger-btn { display: flex; }
        }

        /* ── FOOTER ── */
        .footer {
            border-top: 1px solid rgba(255,255,255,0.05);
            background: var(--bg-2);
        }
        .footer-inner {
            max-width: 72rem;
            margin: 0 auto;
            padding: 1.25rem 1.5rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 1rem;
            flex-wrap: wrap;
        }
        .footer-brand {
            font-family: var(--sans);
            font-size: 0.875rem;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: -0.05em;
            font-style: italic;
            color: #fff;
        }
        .footer-brand span { color: var(--orange); }
        .footer-mono {
            font-family: var(--mono);
            font-size: 0.6rem;
            font-weight: 700;
            color: var(--text-3);
        }
    </style>
