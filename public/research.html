<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <meta name="theme-color" content="#08090b">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <link rel="icon" type="image/jpeg" href="/images/clawbeat-icon-claw-logo-32x32.ico">
  <link rel="apple-touch-icon" href="/images/clawbeat-icon-claw-logo-32x32.ico">
  <title>Research — ClawBeat · Signal Dispatch</title>
  <meta name="description" content="OpenClaw technical research papers and academic publications, curated autonomously by ClawBeat from ArXiv and Semantic Scholar.">
  <meta property="og:title" content="Research — ClawBeat · Signal Dispatch">
  <meta property="og:description" content="Technical papers on OpenClaw from ArXiv and Semantic Scholar, curated by autonomous intelligence.">
  <meta property="og:type" content="website">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,400;0,500;0,700;1,400&family=Space+Grotesk:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.min.js"></script>
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
    html { -webkit-text-size-adjust: 100%; }

    :root {
      --bg: #08090b;
      --bg-2: #0d0f12;
      --bg-3: #131619;
      --border: rgba(255,255,255,0.05);
      --border-2: rgba(255,255,255,0.09);
      --orange: #f97316;
      --orange-bright: #fb923c;
      --orange-dim: rgba(249,115,22,0.10);
      --orange-glow: rgba(249,115,22,0.15);
      --cyan: #06b6d4;
      --cyan-dim: rgba(6,182,212,0.08);
      --text: #e2e4e9;
      --text-2: #9097a3;
      --text-3: #525866;
      --text-4: #2e333d;
      --mono: 'JetBrains Mono', monospace;
      --sans: 'Space Grotesk', sans-serif;
    }

    body { font-family: var(--sans); background: var(--bg); color: var(--text); min-height: 100vh; overflow-x: hidden; }
    ::-webkit-scrollbar { width: 6px; height: 6px; }
    ::-webkit-scrollbar-track { background: var(--bg); }
    ::-webkit-scrollbar-thumb { background: #27272a; border-radius: 3px; }

    /* ── HEADER ── */
    .header {
      position: sticky; top: 0; z-index: 50;
      border-bottom: 1px solid rgba(255,255,255,0.05);
      background: rgba(10,10,12,0.8);
      backdrop-filter: blur(24px); -webkit-backdrop-filter: blur(24px);
    }
    .header-inner {
      max-width: 72rem; margin: 0 auto; padding: 0 1.5rem;
      height: 4rem; display: flex; align-items: center; justify-content: space-between; gap: 1rem;
    }
    .brand { display: flex; align-items: center; gap: 0.75rem; text-decoration: none; }
    .brand-img { width: 40px; height: 40px; border-radius: 8px; border: 1px solid rgba(255,255,255,0.1); overflow: hidden; }
    .brand-img img { width: 100%; height: 100%; object-fit: cover; }
    .brand-text { font-family: var(--sans); font-size: 1.25rem; font-weight: 900; text-transform: uppercase; letter-spacing: -0.05em; font-style: italic; color: #fff; }
    .brand-text span { color: var(--orange); }
    .header-nav { display: flex; align-items: center; gap: 0.25rem; }
    .nav-item {
      font-family: var(--sans); font-size: 0.625rem; font-weight: 900; letter-spacing: 0.1em;
      text-transform: uppercase; color: #64748b; padding: 0.375rem 1rem; border-radius: 0.375rem;
      text-decoration: none; transition: all 0.15s; display: flex; align-items: center; gap: 0.75rem;
    }
    .nav-item svg { width: 16px; height: 16px; }
    .nav-item:hover { color: #cbd5e1; background: rgba(255,255,255,0.05); }
    .nav-item.active { background: rgba(255,255,255,0.1); color: var(--orange); box-shadow: inset 0 0 10px rgba(249,115,22,0.1); }

    /* ── HAMBURGER / MOBILE MENU ── */
    .hamburger-btn { display: none; padding: 0.5rem; color: #94a3b8; background: transparent; border: none; cursor: pointer; align-items: center; justify-content: center; }
    .hamburger-btn:hover { color: #fff; }
    .hamburger-btn svg { width: 24px; height: 24px; }
    .mobile-menu {
      display: none; position: absolute; top: 4rem; left: 0; width: 100%;
      background: rgba(10,10,12,0.95); backdrop-filter: blur(16px); -webkit-backdrop-filter: blur(16px);
      border-bottom: 1px solid rgba(255,255,255,0.1); padding: 1rem;
      flex-direction: column; gap: 0.5rem; z-index: 60;
    }
    .mobile-menu.open { display: flex; }
    .mobile-nav-item {
      font-family: var(--sans); font-size: 0.75rem; font-weight: 900; letter-spacing: 0.1em;
      text-transform: uppercase; color: #64748b; padding: 0.75rem 1rem; border-radius: 0.375rem;
      text-decoration: none; transition: all 0.15s; display: flex; align-items: center; gap: 0.75rem; width: 100%;
    }
    .mobile-nav-item:hover { color: #cbd5e1; background: rgba(255,255,255,0.05); }
    .mobile-nav-item.active { background: rgba(255,255,255,0.1); color: var(--orange); box-shadow: inset 0 0 10px rgba(249,115,22,0.1); }
    .mobile-nav-item svg { width: 16px; height: 16px; flex-shrink: 0; }
    @media (max-width: 768px) { .header-nav { display: none; } .hamburger-btn { display: flex; } }

    /* ── PAGE HERO ── */
    .page-hero { max-width: 72rem; margin: 0 auto; padding: 2rem 1.5rem 1.5rem; }
    .hero-path { font-family: var(--mono); font-size: 0.7rem; color: var(--text-3); display: flex; align-items: center; gap: 0.3rem; margin-bottom: 0.75rem; }
    .path-sep { color: var(--text-4); }
    .path-current { color: var(--orange); }
    .hero-row { display: flex; align-items: flex-end; justify-content: space-between; gap: 1.5rem; }
    .hero-title { font-family: var(--sans); font-size: 2.25rem; font-weight: 900; letter-spacing: -0.05em; line-height: 1.1; color: #fff; text-transform: uppercase; font-style: italic; }
    .hero-title em { color: var(--orange); font-style: italic; }
    .hero-stats { display: flex; flex-direction: column; align-items: flex-end; gap: 0.35rem; flex-shrink: 0; }
    .hero-stat { font-family: var(--mono); font-size: 0.7rem; color: var(--text-3); display: flex; align-items: center; gap: 0.4rem; }
    .hero-stat strong { color: var(--text); font-weight: 600; }
    .hero-stat .val-orange { color: var(--orange); }
    .hero-subtitle { margin-top: 0.75rem; font-family: var(--mono); font-size: 0.65rem; color: var(--text-3); letter-spacing: 0.1em; text-transform: uppercase; }

    /* ── MAIN ── */
    .main-container { max-width: 72rem; margin: 0 auto; padding: 0.5rem 1.5rem 6rem; }

    /* ── PAPER CARD ── */
    .paper-card {
      border-left: 2px solid var(--border-2);
      padding: 1.25rem 1.25rem 1.25rem 1.5rem;
      margin-bottom: 1.25rem;
      background: rgba(255,255,255,0.01);
      border-radius: 0 10px 10px 0;
      transition: border-color 0.15s, background 0.15s;
      position: relative;
    }
    .paper-card:hover { border-left-color: rgba(249,115,22,0.5); background: rgba(255,255,255,0.03); }
    .paper-title-link { color: #fff; text-decoration: none; display: flex; align-items: flex-start; justify-content: space-between; gap: 1rem; }
    .paper-title { font-family: var(--sans); font-size: 1.1rem; font-weight: 700; line-height: 1.35; letter-spacing: -0.02em; color: #fff; transition: color 0.15s; flex: 1; }
    .paper-title-link:hover .paper-title { color: var(--orange); }
    .paper-ext-icon { color: var(--text-3); flex-shrink: 0; margin-top: 2px; transition: color 0.15s; }
    .paper-title-link:hover .paper-ext-icon { color: var(--orange); }
    .paper-meta { display: flex; align-items: center; gap: 0.6rem; flex-wrap: wrap; margin-top: 0.6rem; }
    .badge { font-family: var(--mono); font-size: 0.65rem; font-weight: 700; letter-spacing: 0.1em; text-transform: uppercase; border-radius: 3px; padding: 0.2rem 0.5rem; display: inline-flex; align-items: center; }
    .badge-arxiv { color: var(--orange); background: var(--orange-dim); border: 1px solid rgba(249,115,22,0.2); }
    .paper-date { font-family: var(--mono); font-size: 0.7rem; font-weight: 700; color: var(--text-3); display: flex; align-items: center; gap: 0.3rem; }
    .paper-sep { color: var(--text-4); }
    .paper-authors { font-family: var(--mono); font-size: 0.7rem; color: var(--text-2); font-style: italic; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; max-width: 55vw; }
    .paper-summary { margin-top: 0.875rem; font-size: 0.825rem; color: var(--text-2); line-height: 1.7; border-top: 1px solid var(--border); padding-top: 0.875rem; }
    .intel-label { font-family: var(--mono); font-size: 0.6rem; font-weight: 700; letter-spacing: 0.2em; text-transform: uppercase; color: rgba(249,115,22,0.5); margin-right: 0.5rem; }

    /* ── EMPTY ── */
    .empty-state { text-align: center; padding: 3rem 1.5rem; font-family: var(--mono); font-size: 0.7rem; color: var(--text-4); }

    /* ── FOOTER ── */
    .footer { border-top: 1px solid var(--border-2); background: var(--bg-2); padding: 1.25rem 1.5rem; }
    .footer-inner { max-width: 72rem; margin: 0 auto; display: flex; align-items: center; justify-content: space-between; gap: 1rem; }
    .footer-brand { font-family: var(--sans); font-size: 0.85rem; font-weight: 900; text-transform: uppercase; letter-spacing: -0.03em; font-style: italic; color: #fff; }
    .footer-brand span { color: var(--orange); }
    .footer-mono { font-family: var(--mono); font-size: 0.6rem; color: var(--text-3); }
    .footer-back { font-family: var(--mono); font-size: 0.6rem; font-weight: 700; }
    .footer-back a { color: var(--orange); text-decoration: none; }

    /* ── RESPONSIVE ── */
    @media (max-width: 640px) {
      .header-inner, .main-container, .page-hero, .footer { padding-left: 1rem; padding-right: 1rem; }
      .hero-row { flex-direction: column; align-items: flex-start; gap: 0.75rem; }
      .hero-stats { align-items: flex-start; flex-direction: row; flex-wrap: wrap; gap: 0.6rem; }
      .footer-inner { flex-direction: column; align-items: flex-start; gap: 0.4rem; }
      .footer-mono { display: none; }
      .paper-title { font-size: 0.95rem; }
      .paper-authors { max-width: 80vw; }
    }

  </style>
</head>
<body>

<!-- ── HEADER ── -->
<header class="header">
  <div class="header-inner">
    <a href="/?tab=news" class="brand">
      <div class="brand-img">
        <img src="/images/clawbeat-icon-claw-logo-512x512.jpg" alt="ClawBeat" onerror="this.style.background='#131619'">
      </div>
      <span class="brand-text">ClawBeat<span>.co</span></span>
    </a>
    <nav class="header-nav">
      <a href="/?tab=news" class="nav-item"><i data-lucide="newspaper"></i>Intel</a>
      <a href="/research.html" class="nav-item active"><i data-lucide="book-open"></i>Research</a>
      <a href="/media.html" class="nav-item"><i data-lucide="video"></i>Media</a>
      <a href="/forge.html" class="nav-item"><i data-lucide="github"></i>Forge</a>
      <a href="/events-calendar.html" class="nav-item"><i data-lucide="calendar"></i>Events</a>
    </nav>
    <button class="hamburger-btn" id="hamburger-btn" onclick="toggleMenu()" aria-label="Toggle menu">
      <span id="icon-menu"><i data-lucide="menu"></i></span>
      <span id="icon-close" style="display:none"><i data-lucide="x"></i></span>
    </button>
  </div>
</header>

<!-- ── MOBILE MENU ── -->
<div class="mobile-menu" id="mobile-menu">
  <a href="/?tab=news" class="mobile-nav-item"><i data-lucide="newspaper"></i>Intel Feed</a>
  <a href="/research.html" class="mobile-nav-item active"><i data-lucide="book-open"></i>Research</a>
  <a href="/media.html" class="mobile-nav-item"><i data-lucide="video"></i>Media Lab</a>
  <a href="/forge.html" class="mobile-nav-item"><i data-lucide="github"></i>The Forge</a>
  <a href="/events-calendar.html" class="mobile-nav-item"><i data-lucide="calendar"></i>Events</a>
</div>

<!-- ── PAGE HERO ── -->
<div class="page-hero">
  <div class="hero-row">
    <h1 class="hero-title">Technical <em>Papers</em></h1>
    <div class="hero-stats" id="hero-stats">
      <div class="hero-stat"><span>loading</span><strong class="val-orange">—</strong></div>
    </div>
  </div>
  <div class="hero-subtitle">ArXiv Intelligence &amp; Semantic Scholar</div>
</div>

<!-- ── MAIN CONTENT ── -->
<main class="main-container" id="research-root">
  <div class="empty-state">// loading papers...</div>
</main>

<!-- ── FOOTER ── -->
<footer class="footer">
  <div class="footer-inner">
    <div class="footer-brand">ClawBeat<span>.co</span></div>
  </div>
</footer>

<script>
  const SUPABASE_URL  = 'https://twouuiapzrkezwbtylij.supabase.co';
  const SUPABASE_ANON = 'sb_publishable_j-AmOSIuQPEeKIyYAOA2Gg_8ekguDsG';

  function esc(s) {
    return (s || '').replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;').replace(/"/g,'&quot;');
  }

  function formatDate(str) {
    if (!str) return '';
    try {
      const d = new Date(str);
      if (isNaN(d.getTime())) return str;
      const mm = String(d.getMonth() + 1).padStart(2, '0');
      const dd = String(d.getDate()).padStart(2, '0');
      return `${mm}-${dd}-${d.getFullYear()}`;
    } catch { return str; }
  }

  function renderPaper(p) {
    const authors = Array.isArray(p.authors) ? p.authors.join(', ') : (p.authors || '');
    return `
    <div class="paper-card">
      <a href="${esc(p.url)}" class="paper-title-link" target="_blank" rel="noopener">
        <span class="paper-title">${esc(p.title)}</span>
        <svg class="paper-ext-icon" xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"/><polyline points="15 3 21 3 21 9"/><line x1="10" y1="14" x2="21" y2="3"/></svg>
      </a>
      <div class="paper-meta">
        <span class="badge badge-arxiv">ArXiv</span>
        ${p.date ? `<span class="paper-date"><svg xmlns="http://www.w3.org/2000/svg" width="11" height="11" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="4" width="18" height="18" rx="2" ry="2"/><line x1="16" y1="2" x2="16" y2="6"/><line x1="8" y1="2" x2="8" y2="6"/><line x1="3" y1="10" x2="21" y2="10"/></svg>${formatDate(p.date)}</span>` : ''}
        ${authors ? `<span class="paper-sep">|</span><span class="paper-authors">By: ${esc(authors)}</span>` : ''}
      </div>
      ${p.summary ? `<div class="paper-summary"><span class="intel-label">Intel Brief:</span>${esc(p.summary)}</div>` : ''}
    </div>`;
  }

  async function init() {
    const root = document.getElementById('research-root');
    let papers;
    try {
      const res = await fetch(
        `${SUPABASE_URL}/rest/v1/research_papers?select=*&order=date.desc&limit=200`,
        { headers: { apikey: SUPABASE_ANON, Authorization: `Bearer ${SUPABASE_ANON}` } }
      );
      if (!res.ok) throw new Error(`HTTP ${res.status}`);
      papers = await res.json();
    } catch (err) {
      root.innerHTML = `<div class="empty-state">// failed to load papers — ${esc(String(err))}</div>`;
      return;
    }

    document.getElementById('hero-stats').innerHTML = `
      <div class="hero-stat"><span>papers</span><strong class="val-orange">${papers.length}</strong></div>
    `;

    const now = new Date();
    document.getElementById('footer-ts').textContent =
      `signal_dispatch // research // ${now.getFullYear()}-${String(now.getMonth()+1).padStart(2,'0')}-${String(now.getDate()).padStart(2,'0')}`;

    if (!papers.length) {
      root.innerHTML = '<div class="empty-state">// no research papers found — check back after the next sync</div>';
      return;
    }

    root.innerHTML = papers.map(renderPaper).join('');
  }

  function toggleMenu() {
    const menu      = document.getElementById('mobile-menu');
    const iconMenu  = document.getElementById('icon-menu');
    const iconClose = document.getElementById('icon-close');
    const isOpen    = menu.classList.contains('open');
    menu.classList.toggle('open', !isOpen);
    iconMenu.style.display  = isOpen ? '' : 'none';
    iconClose.style.display = isOpen ? 'none' : '';
  }

  init();
  lucide.createIcons();
</script>
</body>
</html>
