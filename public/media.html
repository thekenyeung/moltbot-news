<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <meta name="theme-color" content="#08090b">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <link rel="icon" type="image/jpeg" href="/images/clawbeat-icon-claw-logo-32x32.ico">
  <link rel="apple-touch-icon" href="/images/clawbeat-icon-claw-logo-32x32.ico">
  <title>Media — ClawBeat · Signal Dispatch</title>
  <meta name="description" content="OpenClaw video intelligence — talks, demos, and community media curated autonomously by ClawBeat.">
  <meta property="og:title" content="Media — ClawBeat · Signal Dispatch">
  <meta property="og:description" content="OpenClaw videos, talks, and community media curated by autonomous intelligence.">
  <meta property="og:type" content="website">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,400;0,500;0,700;1,400&family=Space+Grotesk:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.min.js"></script>
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
    html { -webkit-text-size-adjust: 100%; }

    :root {
      --bg: #08090b;
      --bg-2: #0d0f12;
      --bg-3: #131619;
      --border: rgba(255,255,255,0.05);
      --border-2: rgba(255,255,255,0.09);
      --orange: #f97316;
      --orange-bright: #fb923c;
      --orange-dim: rgba(249,115,22,0.10);
      --cyan: #06b6d4;
      --text: #e2e4e9;
      --text-2: #9097a3;
      --text-3: #525866;
      --text-4: #2e333d;
      --mono: 'JetBrains Mono', monospace;
      --sans: 'Space Grotesk', sans-serif;
    }

    body { font-family: var(--sans); background: var(--bg); color: var(--text); min-height: 100vh; overflow-x: hidden; }
    ::-webkit-scrollbar { width: 6px; height: 6px; }
    ::-webkit-scrollbar-track { background: var(--bg); }
    ::-webkit-scrollbar-thumb { background: #27272a; border-radius: 3px; }

    /* ── HEADER ── */
    .header {
      position: sticky; top: 0; z-index: 50;
      border-bottom: 1px solid rgba(255,255,255,0.05);
      background: rgba(10,10,12,0.8);
      backdrop-filter: blur(24px); -webkit-backdrop-filter: blur(24px);
    }
    .header-inner {
      max-width: 72rem; margin: 0 auto; padding: 0 1.5rem;
      height: 4rem; display: flex; align-items: center; justify-content: space-between; gap: 1rem;
    }
    .brand { display: flex; align-items: center; gap: 0.75rem; text-decoration: none; }
    .brand-img { width: 40px; height: 40px; border-radius: 8px; border: 1px solid rgba(255,255,255,0.1); overflow: hidden; }
    .brand-img img { width: 100%; height: 100%; object-fit: cover; }
    .brand-text { font-family: var(--sans); font-size: 1.25rem; font-weight: 900; text-transform: uppercase; letter-spacing: -0.05em; font-style: italic; color: #fff; }
    .brand-text span { color: var(--orange); }
    .header-nav { display: flex; align-items: center; gap: 0.25rem; }
    .nav-item {
      font-family: var(--sans); font-size: 0.625rem; font-weight: 900; letter-spacing: 0.1em;
      text-transform: uppercase; color: #64748b; padding: 0.375rem 1rem; border-radius: 0.375rem;
      text-decoration: none; transition: all 0.15s; display: flex; align-items: center; gap: 0.75rem;
    }
    .nav-item svg { width: 16px; height: 16px; }
    .nav-item:hover { color: #cbd5e1; background: rgba(255,255,255,0.05); }
    .nav-item.active { background: rgba(255,255,255,0.1); color: var(--orange); box-shadow: inset 0 0 10px rgba(249,115,22,0.1); }

    /* ── HAMBURGER / MOBILE MENU ── */
    .hamburger-btn { display: none; padding: 0.5rem; color: #94a3b8; background: transparent; border: none; cursor: pointer; align-items: center; justify-content: center; }
    .hamburger-btn:hover { color: #fff; }
    .hamburger-btn svg { width: 24px; height: 24px; }
    .mobile-menu {
      display: none; position: absolute; top: 4rem; left: 0; width: 100%;
      background: rgba(10,10,12,0.95); backdrop-filter: blur(16px); -webkit-backdrop-filter: blur(16px);
      border-bottom: 1px solid rgba(255,255,255,0.1); padding: 1rem;
      flex-direction: column; gap: 0.5rem; z-index: 60;
    }
    .mobile-menu.open { display: flex; }
    .mobile-nav-item {
      font-family: var(--sans); font-size: 0.75rem; font-weight: 900; letter-spacing: 0.1em;
      text-transform: uppercase; color: #64748b; padding: 0.75rem 1rem; border-radius: 0.375rem;
      text-decoration: none; transition: all 0.15s; display: flex; align-items: center; gap: 0.75rem; width: 100%;
    }
    .mobile-nav-item:hover { color: #cbd5e1; background: rgba(255,255,255,0.05); }
    .mobile-nav-item.active { background: rgba(255,255,255,0.1); color: var(--orange); box-shadow: inset 0 0 10px rgba(249,115,22,0.1); }
    .mobile-nav-item svg { width: 16px; height: 16px; flex-shrink: 0; }
    @media (max-width: 768px) { .header-nav { display: none; } .hamburger-btn { display: flex; } }

    /* ── PAGE HERO ── */
    .page-hero { max-width: 72rem; margin: 0 auto; padding: 2rem 1.5rem 1.5rem; }
    .hero-path { font-family: var(--mono); font-size: 0.7rem; color: var(--text-3); display: flex; align-items: center; gap: 0.3rem; margin-bottom: 0.75rem; }
    .path-sep { color: var(--text-4); }
    .path-current { color: var(--orange); }
    .hero-row { display: flex; align-items: flex-end; justify-content: space-between; gap: 1.5rem; }
    .hero-title { font-family: var(--sans); font-size: clamp(2rem, 5vw, 3.5rem); font-weight: 900; letter-spacing: -0.04em; line-height: 0.95; color: #fff; text-transform: uppercase; font-style: italic; }
    .hero-title em { color: var(--orange); font-style: italic; }
    .hero-stats { display: flex; flex-direction: column; align-items: flex-end; gap: 0.35rem; flex-shrink: 0; }
    .hero-stat { font-family: var(--mono); font-size: 0.7rem; color: var(--text-3); display: flex; align-items: center; gap: 0.4rem; }
    .hero-stat strong { color: var(--text); font-weight: 600; }
    .hero-stat .val-orange { color: var(--orange); }
    .hero-subtitle { margin-top: 0.75rem; font-family: var(--mono); font-size: 0.65rem; color: var(--text-3); letter-spacing: 0.1em; text-transform: uppercase; }

    /* ── MAIN ── */
    .main-container { max-width: 72rem; margin: 0 auto; padding: 0.5rem 1.5rem 6rem; }

    /* ── VIDEO GRID ── */
    .video-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 2.5rem 1.75rem;
      padding-top: 1.5rem;
    }
    .video-card { display: flex; flex-direction: column; position: relative; }
    .video-thumb {
      aspect-ratio: 16 / 9;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 0 1px rgba(255,255,255,0.08);
      transition: box-shadow 0.15s, transform 0.15s;
      margin-bottom: 0.875rem;
      background: var(--bg-3);
    }
    .video-card:hover .video-thumb {
      box-shadow: 0 0 0 1px rgba(249,115,22,0.45), 0 8px 24px rgba(0,0,0,0.4);
      transform: translateY(-2px);
    }
    .video-thumb img { width: 100%; height: 100%; object-fit: cover; display: block; transition: transform 0.35s; }
    .video-card:hover .video-thumb img { transform: scale(1.04); }
    .thumb-placeholder {
      width: 100%; height: 100%; display: flex; align-items: center; justify-content: center;
      font-family: var(--mono); font-size: 0.65rem; color: var(--text-4); text-transform: uppercase; letter-spacing: 0.15em;
    }
    .video-title {
      font-size: 0.95rem; font-weight: 700; color: #fff; line-height: 1.35; letter-spacing: -0.02em;
      display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden;
      transition: color 0.15s;
    }
    .video-card:hover .video-title { color: var(--orange); }
    .video-meta { font-family: var(--mono); font-size: 0.65rem; color: var(--orange); margin-top: 0.4rem; font-weight: 700; text-transform: uppercase; letter-spacing: 0.05em; }
    .video-desc {
      font-size: 0.75rem; color: var(--text-2); margin-top: 0.4rem; line-height: 1.6;
      display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; font-style: italic;
    }
    .video-card a.card-overlay { position: absolute; inset: 0; z-index: 10; }

    /* ── PAGINATION ── */
    .pagination {
      display: flex; align-items: center; justify-content: center; gap: 1.5rem;
      margin-top: 3rem; padding-top: 2rem; border-top: 1px solid var(--border);
    }
    .page-btn {
      font-family: var(--mono); font-size: 0.7rem; font-weight: 700; letter-spacing: 0.08em; text-transform: uppercase;
      color: var(--text-2); background: rgba(255,255,255,0.05); border: 1px solid var(--border-2);
      border-radius: 6px; padding: 0.5rem 1.1rem; cursor: pointer; transition: all 0.15s;
      display: flex; align-items: center; gap: 0.4rem;
    }
    .page-btn:hover:not(:disabled) { background: rgba(249,115,22,0.1); border-color: rgba(249,115,22,0.3); color: var(--orange); }
    .page-btn:disabled { opacity: 0.3; cursor: default; }
    .page-info { font-family: var(--mono); font-size: 0.65rem; color: var(--text-3); text-align: center; }
    .page-info strong { color: var(--text); display: block; font-size: 1rem; font-weight: 900; font-style: italic; }

    /* ── EMPTY ── */
    .empty-state { text-align: center; padding: 3rem 1.5rem; font-family: var(--mono); font-size: 0.7rem; color: var(--text-4); }

    /* ── FOOTER ── */
    .footer { border-top: 1px solid var(--border-2); background: var(--bg-2); padding: 1.25rem 1.5rem; }
    .footer-inner { max-width: 72rem; margin: 0 auto; display: flex; align-items: center; justify-content: space-between; gap: 1rem; }
    .footer-brand { font-family: var(--sans); font-size: 0.85rem; font-weight: 900; text-transform: uppercase; letter-spacing: -0.03em; font-style: italic; color: #fff; }
    .footer-brand span { color: var(--orange); }
    .footer-mono { font-family: var(--mono); font-size: 0.6rem; color: var(--text-3); }
    .footer-back { font-family: var(--mono); font-size: 0.6rem; font-weight: 700; }
    .footer-back a { color: var(--orange); text-decoration: none; }

    /* ── RESPONSIVE ── */
    @media (max-width: 900px) { .video-grid { grid-template-columns: repeat(2, 1fr); gap: 1.75rem 1.25rem; } }
    @media (max-width: 640px) {
      .header-inner, .main-container, .page-hero, .footer { padding-left: 1rem; padding-right: 1rem; }
      .hero-row { flex-direction: column; align-items: flex-start; gap: 0.75rem; }
      .hero-stats { align-items: flex-start; flex-direction: row; flex-wrap: wrap; gap: 0.6rem; }
      .footer-inner { flex-direction: column; align-items: flex-start; gap: 0.4rem; }
      .footer-mono { display: none; }
      .video-grid { grid-template-columns: 1fr; gap: 1.5rem; }
    }
    @media (max-width: 480px) { .hero-title { font-size: 1.75rem; } }
  </style>
</head>
<body>

<!-- ── HEADER ── -->
<header class="header">
  <div class="header-inner">
    <a href="/" class="brand">
      <div class="brand-img">
        <img src="/images/clawbeat-icon-claw-logo-512x512.jpg" alt="ClawBeat" onerror="this.style.background='#131619'">
      </div>
      <span class="brand-text">ClawBeat<span>.co</span></span>
    </a>
    <nav class="header-nav">
      <a href="/" class="nav-item"><i data-lucide="newspaper"></i>Intel</a>
      <a href="/research.html" class="nav-item"><i data-lucide="book-open"></i>Research</a>
      <a href="/media.html" class="nav-item active"><i data-lucide="video"></i>Media</a>
      <a href="/forge.html" class="nav-item"><i data-lucide="github"></i>Forge</a>
      <a href="/events-calendar.html" class="nav-item"><i data-lucide="calendar"></i>Events</a>
    </nav>
    <button class="hamburger-btn" id="hamburger-btn" onclick="toggleMenu()" aria-label="Toggle menu">
      <span id="icon-menu"><i data-lucide="menu"></i></span>
      <span id="icon-close" style="display:none"><i data-lucide="x"></i></span>
    </button>
  </div>
</header>

<!-- ── MOBILE MENU ── -->
<div class="mobile-menu" id="mobile-menu">
  <a href="/" class="mobile-nav-item"><i data-lucide="newspaper"></i>Intel Feed</a>
  <a href="/research.html" class="mobile-nav-item"><i data-lucide="book-open"></i>Research</a>
  <a href="/media.html" class="mobile-nav-item active"><i data-lucide="video"></i>Media Lab</a>
  <a href="/forge.html" class="mobile-nav-item"><i data-lucide="github"></i>The Forge</a>
  <a href="/events-calendar.html" class="mobile-nav-item"><i data-lucide="calendar"></i>Events</a>
</div>

<!-- ── PAGE HERO ── -->
<div class="page-hero">
  <div class="hero-path">
    <span>clawbeat.co</span>
    <span class="path-sep">/</span>
    <span class="path-current">media</span>
  </div>
  <div class="hero-row">
    <h1 class="hero-title">Visual<br><em>Stream</em></h1>
    <div class="hero-stats" id="hero-stats">
      <div class="hero-stat"><span>loading</span><strong class="val-orange">—</strong></div>
    </div>
  </div>
  <div class="hero-subtitle">OpenClaw Video Intelligence</div>
</div>

<!-- ── MAIN CONTENT ── -->
<main class="main-container">
  <div id="media-root">
    <div class="empty-state">// loading videos...</div>
  </div>
  <div id="pagination-wrap"></div>
</main>

<!-- ── FOOTER ── -->
<footer class="footer">
  <div class="footer-inner">
    <div class="footer-brand">ClawBeat<span>.co</span></div>
    <div class="footer-mono" id="footer-ts">signal_dispatch // media</div>
    <div class="footer-back"><a href="/">← intel_feed</a></div>
  </div>
</footer>

<script>
  const SUPABASE_URL  = 'https://twouuiapzrkezwbtylij.supabase.co';
  const SUPABASE_ANON = 'sb_publishable_j-AmOSIuQPEeKIyYAOA2Gg_8ekguDsG';
  const PER_PAGE = 12;

  let allVideos = [];
  let currentPage = 1;

  function esc(s) {
    return (s || '').replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;').replace(/"/g,'&quot;');
  }

  function formatDate(str) {
    if (!str) return '';
    try {
      const d = new Date(str);
      if (isNaN(d.getTime())) return str;
      const mm = String(d.getMonth() + 1).padStart(2, '0');
      const dd = String(d.getDate()).padStart(2, '0');
      return `${mm}-${dd}-${d.getFullYear()}`;
    } catch { return str; }
  }

  function renderVideo(v) {
    const thumb = v.thumbnail
      ? `<img src="${esc(v.thumbnail)}" alt="${esc(v.title)}" loading="lazy" onerror="this.parentNode.innerHTML='<div class=thumb-placeholder>no preview</div>'">`
      : `<div class="thumb-placeholder">no preview</div>`;
    return `
    <div class="video-card">
      <div class="video-thumb">${thumb}</div>
      <div class="video-title">${esc(v.title)}</div>
      <div class="video-meta">${esc(v.channel)} · ${formatDate(v.published_at)}</div>
      ${v.description ? `<div class="video-desc">${esc(v.description)}</div>` : ''}
      <a href="${esc(v.url)}" class="card-overlay" target="_blank" rel="noopener" aria-label="${esc(v.title)}"></a>
    </div>`;
  }

  function renderPage() {
    const root = document.getElementById('media-root');
    const start = (currentPage - 1) * PER_PAGE;
    const slice = allVideos.slice(start, start + PER_PAGE);
    root.innerHTML = `<div class="video-grid">${slice.map(renderVideo).join('')}</div>`;

    const totalPages = Math.ceil(allVideos.length / PER_PAGE);
    const wrap = document.getElementById('pagination-wrap');
    if (totalPages <= 1) { wrap.innerHTML = ''; return; }

    wrap.innerHTML = `
    <div class="pagination">
      <button class="page-btn" onclick="changePage(${currentPage - 1})" ${currentPage === 1 ? 'disabled' : ''}>
        <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><polyline points="15 18 9 12 15 6"/></svg>Prev
      </button>
      <div class="page-info"><strong>${currentPage}</strong>of ${totalPages}</div>
      <button class="page-btn" onclick="changePage(${currentPage + 1})" ${currentPage === totalPages ? 'disabled' : ''}>
        Next<svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><polyline points="9 18 15 12 9 6"/></svg>
      </button>
    </div>`;
  }

  function changePage(p) {
    currentPage = p;
    renderPage();
    window.scrollTo({ top: 0, behavior: 'smooth' });
  }

  async function init() {
    const root = document.getElementById('media-root');
    try {
      const res = await fetch(
        `${SUPABASE_URL}/rest/v1/videos?select=*&order=published_at.desc&limit=500`,
        { headers: { apikey: SUPABASE_ANON, Authorization: `Bearer ${SUPABASE_ANON}` } }
      );
      if (!res.ok) throw new Error(`HTTP ${res.status}`);
      allVideos = await res.json();
    } catch (err) {
      root.innerHTML = `<div class="empty-state">// failed to load videos — ${esc(String(err))}</div>`;
      return;
    }

    document.getElementById('hero-stats').innerHTML = `
      <div class="hero-stat"><span>videos</span><strong class="val-orange">${allVideos.length}</strong></div>
    `;

    const now = new Date();
    document.getElementById('footer-ts').textContent =
      `signal_dispatch // media // ${now.getFullYear()}-${String(now.getMonth()+1).padStart(2,'0')}-${String(now.getDate()).padStart(2,'0')}`;

    if (!allVideos.length) {
      root.innerHTML = '<div class="empty-state">// no videos found — check back after the next sync</div>';
      return;
    }

    renderPage();
  }

  function toggleMenu() {
    const menu      = document.getElementById('mobile-menu');
    const iconMenu  = document.getElementById('icon-menu');
    const iconClose = document.getElementById('icon-close');
    const isOpen    = menu.classList.contains('open');
    menu.classList.toggle('open', !isOpen);
    iconMenu.style.display  = isOpen ? '' : 'none';
    iconClose.style.display = isOpen ? 'none' : '';
  }

  init();
  lucide.createIcons();
</script>
</body>
</html>
