<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ClawBeat Admin</title>
  <meta name="robots" content="noindex, nofollow">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;700&family=Space+Grotesk:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    :root {
      --bg:          #08090b;
      --bg-2:        #0d0f12;
      --bg-3:        #131619;
      --bg-4:        #1a1e24;
      --border:      rgba(255,255,255,0.05);
      --border-2:    rgba(255,255,255,0.09);
      --orange:      #f97316;
      --orange-dim:  rgba(249,115,22,0.10);
      --green:       #22c55e;
      --red:         #ef4444;
      --red-dim:     rgba(239,68,68,0.10);
      --cyan:        #06b6d4;
      --text:        #e2e4e9;
      --text-2:      #9097a3;
      --text-3:      #525866;
      --mono:        'JetBrains Mono', monospace;
      --sans:        'Space Grotesk', sans-serif;
    }

    html, body { height: 100%; overflow: hidden; }
    body { font-family: var(--sans); background: var(--bg); color: var(--text); }
    #root { height: 100vh; }

    ::-webkit-scrollbar { width: 5px; height: 5px; }
    ::-webkit-scrollbar-track { background: var(--bg); }
    ::-webkit-scrollbar-thumb { background: #2e333d; border-radius: 3px; }

    /* ── Buttons ── */
    .btn {
      font-family: var(--mono);
      font-size: 0.75rem;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      padding: 0.45rem 0.9rem;
      border-radius: 5px;
      border: none;
      cursor: pointer;
      transition: all 0.15s;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 0.35rem;
      white-space: nowrap;
    }
    .btn:disabled { opacity: 0.45; cursor: not-allowed; }
    .btn-primary  { background: var(--orange); color: #000; }
    .btn-primary:hover:not(:disabled) { background: #fb923c; }
    .btn-secondary { background: var(--bg-3); color: var(--text-2); border: 1px solid var(--border-2); }
    .btn-secondary:hover:not(:disabled) { color: var(--text); background: var(--bg-4); }
    .btn-danger { background: var(--red-dim); color: var(--red); border: 1px solid rgba(239,68,68,0.2); }
    .btn-danger:hover:not(:disabled) { background: rgba(239,68,68,0.2); }
    .btn-ghost { background: transparent; color: var(--text-3); border: 1px solid var(--border); }
    .btn-ghost:hover:not(:disabled) { color: var(--text-2); border-color: var(--border-2); }

    /* ── Form elements ── */
    .field-label {
      font-family: var(--mono);
      font-size: 0.72rem;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      color: var(--text-3);
      display: block;
      margin-bottom: 0.35rem;
    }
    .field-input {
      width: 100%;
      background: var(--bg-3);
      border: 1px solid var(--border-2);
      border-radius: 5px;
      padding: 0.45rem 0.7rem;
      font-family: var(--sans);
      font-size: 0.85rem;
      color: var(--text);
      outline: none;
      transition: border-color 0.15s;
    }
    .field-input:focus { border-color: var(--orange); }
    .field-input::placeholder { color: var(--text-3); }
    textarea.field-input { resize: vertical; min-height: 80px; line-height: 1.5; }
    select.field-input { cursor: pointer; }
    input[type="checkbox"] { width: 14px; height: 14px; accent-color: var(--orange); cursor: pointer; }

    /* ── Chips ── */
    .chip {
      font-family: var(--mono);
      font-size: 0.68rem;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      padding: 0.18rem 0.45rem;
      border-radius: 3px;
      flex-shrink: 0;
    }
    .chip-orange { background: var(--orange-dim); color: var(--orange); }
    .chip-cyan   { background: rgba(6,182,212,0.1); color: var(--cyan); }
    .chip-green  { background: rgba(34,197,94,0.1); color: var(--green); }
    .chip-dim    { background: var(--bg-3); color: var(--text-3); border: 1px solid var(--border); }

    /* ── Toast ── */
    .toast {
      position: fixed;
      bottom: 1.5rem;
      right: 1.5rem;
      font-family: var(--mono);
      font-size: 0.72rem;
      font-weight: 700;
      padding: 0.65rem 1.1rem;
      border-radius: 6px;
      z-index: 9999;
      letter-spacing: 0.05em;
      animation: fadeUp 0.2s ease;
      pointer-events: none;
    }
    .toast-success { background: rgba(34,197,94,0.12); color: var(--green); border: 1px solid rgba(34,197,94,0.25); }
    .toast-error   { background: var(--red-dim); color: var(--red); border: 1px solid rgba(239,68,68,0.25); }
    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(8px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    /* ── Section divider ── */
    .sdiv {
      display: flex;
      align-items: center;
      gap: 0.65rem;
      margin: 0.25rem 0 0.6rem;
    }
    .sdiv-label {
      font-family: var(--mono);
      font-size: 0.72rem;
      font-weight: 700;
      color: var(--text-3);
      text-transform: uppercase;
      letter-spacing: 0.1em;
      white-space: nowrap;
    }
    .sdiv-line {
      flex: 1;
      height: 1px;
      background: linear-gradient(to right, var(--border-2), transparent);
    }

    /* ── List item ── */
    .list-item {
      padding: 0.65rem 1rem;
      border-bottom: 1px solid var(--border);
      cursor: pointer;
      border-left: 2px solid transparent;
      transition: background 0.1s, border-color 0.1s;
    }
    .list-item:hover { background: rgba(255,255,255,0.02); }
    .list-item.active {
      background: rgba(249,115,22,0.06);
      border-left-color: var(--orange);
    }

    /* ── Date group divider (dispatch list) ── */
    .date-group-header {
      padding: 0.45rem 1rem 0.3rem;
      font-family: var(--mono);
      font-size: 0.72rem;
      font-weight: 700;
      color: var(--orange);
      text-transform: uppercase;
      letter-spacing: 0.1em;
      background: rgba(249,115,22,0.04);
      border-bottom: 1px solid var(--border);
      border-top: 1px solid var(--border);
      position: sticky;
      top: 0;
      z-index: 1;
    }
    .date-group-header:first-child { border-top: none; }
  </style>
</head>
<body>
  <div id="root"></div>

  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel" data-type="module">
    import { createClient } from 'https://esm.sh/@supabase/supabase-js@2';
    import React, { useState, useEffect, useCallback, useMemo } from 'https://esm.sh/react@19';
    import { createRoot } from 'https://esm.sh/react-dom@19/client';

    // ─── CONFIG — injected at build time via scripts/generate-admin.js ──────────
    const SUPABASE_URL  = '__SUPABASE_URL__';
    const SUPABASE_ANON = '__SUPABASE_ANON__';
    const ADMIN_EMAIL   = '__ADMIN_EMAIL__';
    const GH_REPO           = '__GH_REPO__';
    const GH_BRANCH         = '__GH_BRANCH__';
    const GH_WHITELIST_PATH = '__GH_WHITELIST_PATH__';

    const supabase = createClient(SUPABASE_URL, SUPABASE_ANON);

    // ─── HELPERS ──────────────────────────────────────────────────────────────
    function useToast() {
      const [toast, setToast] = useState(null);
      const show = useCallback((msg, type = 'success') => {
        setToast({ msg, type });
        setTimeout(() => setToast(null), 3200);
      }, []);
      return [toast, show];
    }

    function Toast({ msg, type }) {
      return <div className={`toast toast-${type}`}>{msg}</div>;
    }

    // Format YYYY-MM-DD → "FEB 26 2026"
    function formatDispatchDate(isoDate) {
      if (!isoDate || isoDate === 'unknown') return 'UNKNOWN DATE';
      const [yyyy, mm, dd] = isoDate.split('-');
      const months = ['JAN','FEB','MAR','APR','MAY','JUN','JUL','AUG','SEP','OCT','NOV','DEC'];
      return `${months[parseInt(mm, 10) - 1]} ${dd} ${yyyy}`;
    }

    // Format microlink ISO date → MM-DD-YYYY for news_items.date field
    function formatMicrolinkDate(iso) {
      if (!iso) return '';
      const d = new Date(iso);
      if (isNaN(d.getTime())) return '';
      const mm   = String(d.getMonth() + 1).padStart(2, '0');
      const dd   = String(d.getDate()).padStart(2, '0');
      const yyyy = d.getFullYear();
      return `${mm}-${dd}-${yyyy}`;
    }

    // Basic tag extraction from title + description text (fallback when no keywords meta)
    function extractTagsFromText(title = '', description = '') {
      const stop = new Set(['the','a','an','and','or','but','in','on','at','to','for','of','with','by','from','as','is','was','are','were','be','been','have','has','had','do','does','did','will','would','could','should','may','might','that','this','these','those','it','its','what','which','who','how','when','where','why','not','no','so','if','then','than','about','into','after','before','also','can','just','more','their','there','they','all','out','up','we','you','me','us','them','new','says','said','one','two','using','used','use','make','makes','made','get','gets','got','time','year','day','week','now','today','first','last','some','many','most','over','under','while','since']);
      const words = `${title} ${description}`.toLowerCase().match(/\b[a-z][a-z]{2,}\b/g) || [];
      const freq = {};
      words.forEach(w => { if (!stop.has(w)) freq[w] = (freq[w] || 0) + 1; });
      return Object.entries(freq).sort(([,a],[,b]) => b - a).slice(0, 6).map(([w]) => w);
    }

    // ─── LOGIN SCREEN ─────────────────────────────────────────────────────────
    function LoginScreen() {
      const [loading, setLoading] = useState(false);

      const handleLogin = async () => {
        setLoading(true);
        const redirectTo = window.location.origin + window.location.pathname;
        await supabase.auth.signInWithOAuth({ provider: 'google', options: { redirectTo } });
      };

      return (
        <div style={{ display:'flex', alignItems:'center', justifyContent:'center', minHeight:'100vh', background:'var(--bg)' }}>
          <div style={{
            width: '100%', maxWidth: '320px',
            padding: '2.5rem 2rem',
            background: 'var(--bg-2)',
            border: '1px solid var(--border-2)',
            borderRadius: '10px',
            textAlign: 'center',
          }}>
            <div style={{ fontFamily:'var(--sans)', fontSize:'1.4rem', fontWeight:900, textTransform:'uppercase', fontStyle:'italic', letterSpacing:'-0.04em', color:'#fff', marginBottom:'0.2rem' }}>
              CLAWBEAT<span style={{ color:'var(--orange)' }}>.co</span>
            </div>
            <div style={{ fontFamily:'var(--mono)', fontSize:'0.72rem', fontWeight:700, textTransform:'uppercase', letterSpacing:'0.15em', color:'var(--text-3)', marginBottom:'2.5rem' }}>
              // admin_terminal
            </div>
            <button
              className="btn btn-primary"
              onClick={handleLogin}
              disabled={loading}
              style={{ width:'100%', padding:'0.75rem', fontSize:'0.8rem' }}
            >
              {loading ? 'Redirecting...' : '↗ Sign in with Google'}
            </button>
          </div>
        </div>
      );
    }

    // ─── UNAUTHORIZED ─────────────────────────────────────────────────────────
    function UnauthorizedScreen({ email }) {
      return (
        <div style={{ display:'flex', alignItems:'center', justifyContent:'center', minHeight:'100vh' }}>
          <div style={{ textAlign:'center', padding:'2rem' }}>
            <div style={{ fontFamily:'var(--mono)', fontSize:'0.75rem', fontWeight:700, color:'var(--red)', marginBottom:'0.5rem', letterSpacing:'0.1em', textTransform:'uppercase' }}>
              // access_denied
            </div>
            <div style={{ fontFamily:'var(--sans)', fontSize:'0.92rem', color:'var(--text-2)', marginBottom:'1.5rem' }}>
              {email} is not authorized.
            </div>
            <button className="btn btn-secondary" onClick={() => supabase.auth.signOut()}>
              Sign Out
            </button>
          </div>
        </div>
      );
    }

    // ─── DISPATCH EDITOR (news_items) ─────────────────────────────────────────
    const EMPTY_ARTICLE = {
      url: '', title: '', source: '', date: '', summary: '',
      density: 0, is_minor: false, tags: [], more_coverage: [],
    };

    function DispatchEditor({ showToast }) {
      const [items,    setItems]    = useState([]);
      const [loading,  setLoading]  = useState(true);
      const [selected, setSelected] = useState(null);
      const [form,     setForm]     = useState(EMPTY_ARTICLE);
      const [tagStr,   setTagStr]   = useState('');
      const [saving,   setSaving]   = useState(false);
      const [fetching,          setFetching]          = useState(false);
      const [coverageFetching,  setCoverageFetching]  = useState({});
      const [search,            setSearch]            = useState('');

      const load = useCallback(async () => {
        setLoading(true);
        const { data, error } = await supabase
          .from('news_items')
          .select('url,title,source,date,is_minor,density,inserted_at')
          .order('inserted_at', { ascending: false })
          .limit(150);
        if (!error) setItems(data || []);
        setLoading(false);
      }, []);

      useEffect(() => { load(); }, [load]);

      const selectItem = async (url) => {
        setSelected(url);
        const { data } = await supabase.from('news_items').select('*').eq('url', url).single();
        if (data) {
          setForm(data);
          setTagStr((data.tags || []).join(', '));
        }
      };

      const resetForm = () => {
        setSelected(null);
        setForm(EMPTY_ARTICLE);
        setTagStr('');
      };

      // ── Fetch metadata from URL via Microlink API ────────────────────────────
      const fetchMetadata = async () => {
        if (!form.url) { showToast('Paste a URL first', 'error'); return; }
        setFetching(true);
        try {
          const res  = await fetch(`https://api.microlink.io?url=${encodeURIComponent(form.url)}`);
          const json = await res.json();
          if (json.status !== 'success') throw new Error('Could not fetch metadata for this URL');
          const d = json.data;
          setForm(f => ({
            ...f,
            title:   d.title       || f.title,
            source:  d.publisher   || f.source,
            summary: d.description || f.summary,
            date:    d.date ? formatMicrolinkDate(d.date) : f.date,
          }));
          // Auto-populate tags from meta keywords or extract from title+description
          const tags = Array.isArray(d.keywords) && d.keywords.length
            ? d.keywords.slice(0, 6)
            : extractTagsFromText(d.title, d.description);
          if (tags.length) setTagStr(tags.join(', '));
          showToast('Metadata fetched — review and save');
        } catch (e) {
          showToast('Fetch failed: ' + e.message, 'error');
        } finally {
          setFetching(false);
        }
      };

      const handleSave = async () => {
        if (!form.url || !form.title) { showToast('URL and Title are required', 'error'); return; }
        setSaving(true);
        const payload = {
          ...form,
          tags:           tagStr.split(',').map(t => t.trim()).filter(Boolean),
          density:        parseInt(form.density) || 0,
          more_coverage:  form.more_coverage || [],
          date_is_manual: true,
          inserted_at:    new Date().toISOString(),
        };
        const { error } = await supabase.from('news_items').upsert(payload, { onConflict: 'url' });
        setSaving(false);
        if (error) { showToast('Error: ' + error.message, 'error'); return; }
        showToast(selected ? 'Article updated' : 'Article added');
        setSelected(payload.url);
        await load();
      };

      const handleDelete = async () => {
        if (!selected || !confirm('Delete this article?')) return;
        const { error } = await supabase.from('news_items').delete().eq('url', selected);
        if (error) { showToast('Error: ' + error.message, 'error'); return; }
        showToast('Article deleted');
        resetForm();
        await load();
      };

      const addCoverage    = () => setForm(f => ({ ...f, more_coverage: [...(f.more_coverage||[]), { source:'', url:'' }] }));
      const updateCoverage = (i, field, val) => setForm(f => {
        const mc = [...(f.more_coverage||[])];
        mc[i] = { ...mc[i], [field]: val };
        return { ...f, more_coverage: mc };
      });
      const removeCoverage = (i) => setForm(f => ({ ...f, more_coverage: (f.more_coverage||[]).filter((_,idx) => idx !== i) }));

      // Auto-fetch publisher name for a more_coverage URL
      const fetchCoverageSource = async (i, url) => {
        if (!url) return;
        setCoverageFetching(prev => ({ ...prev, [i]: true }));
        try {
          const res  = await fetch(`https://api.microlink.io?url=${encodeURIComponent(url)}`);
          const json = await res.json();
          if (json.status === 'success' && json.data.publisher) {
            updateCoverage(i, 'source', json.data.publisher);
          }
        } catch (_) { /* silent — source stays empty */ } finally {
          setCoverageFetching(prev => ({ ...prev, [i]: false }));
        }
      };

      const setF      = (field) => (e) => setForm(f => ({ ...f, [field]: e.target.value }));

      // ── Group filtered articles by inserted_at date ──────────────────────────
      const filtered = items.filter(it =>
        it.title?.toLowerCase().includes(search.toLowerCase()) ||
        it.source?.toLowerCase().includes(search.toLowerCase())
      );

      const grouped = useMemo(() => {
        const groups = {};
        filtered.forEach(it => {
          const day = it.inserted_at ? it.inserted_at.slice(0, 10) : 'unknown';
          if (!groups[day]) groups[day] = [];
          groups[day].push(it);
        });
        return Object.entries(groups).sort(([a], [b]) => b.localeCompare(a));
      }, [filtered]);

      return (
        <div style={{ display:'flex', height:'100%' }}>

          {/* ── List panel ── */}
          <div style={{ width:'300px', flexShrink:0, borderRight:'1px solid var(--border)', display:'flex', flexDirection:'column', height:'100%' }}>
            <div style={{ padding:'0.75rem', borderBottom:'1px solid var(--border)', display:'flex', gap:'0.4rem' }}>
              <input className="field-input" placeholder="Search..." value={search} onChange={e => setSearch(e.target.value)} style={{ flex:1 }} />
              <button className="btn btn-primary" onClick={resetForm} title="New article">+</button>
            </div>
            <div style={{ overflowY:'auto', flex:1 }}>
              {loading
                ? <Loader />
                : grouped.length === 0
                  ? <Empty text="No articles" />
                  : grouped.map(([day, articles]) => (
                    <React.Fragment key={day}>
                      <div className="date-group-header">// {formatDispatchDate(day)}</div>
                      {articles.map(it => (
                        <div key={it.url} className={`list-item${selected === it.url ? ' active' : ''}`} onClick={() => selectItem(it.url)}>
                          <div style={{ fontFamily:'var(--sans)', fontSize:'0.82rem', fontWeight:600, color:'var(--text)', lineHeight:1.35, marginBottom:'0.3rem' }}>
                            {it.title}
                          </div>
                          <div style={{ display:'flex', gap:'0.4rem', alignItems:'center', flexWrap:'wrap' }}>
                            <span className={`chip ${it.is_minor ? 'chip-dim' : 'chip-orange'}`}>{it.is_minor ? 'minor' : 'anchor'}</span>
                            <span style={{ fontFamily:'var(--mono)', fontSize:'0.68rem', color:'var(--orange)' }}>{it.source}</span>
                            <span style={{ fontFamily:'var(--mono)', fontSize:'0.68rem', color:'var(--text-3)' }}>{it.date}</span>
                          </div>
                        </div>
                      ))}
                    </React.Fragment>
                  ))
              }
            </div>
          </div>

          {/* ── Form panel ── */}
          <div style={{ flex:1, overflowY:'auto', padding:'1.25rem 1.5rem' }}>
            <FormHeader
              label={selected ? '// edit_article' : '// new_article'}
              onSave={handleSave} saving={saving}
              onClear={resetForm}
              onDelete={selected ? handleDelete : null}
            />

            {/* Workflow hint for new articles */}
            {!selected && (
              <div style={{ marginBottom:'1rem', fontFamily:'var(--mono)', fontSize:'0.72rem', color:'var(--text-3)', background:'var(--bg-3)', border:'1px solid var(--border-2)', borderRadius:'5px', padding:'0.6rem 0.8rem', lineHeight:1.6 }}>
                <span style={{ color:'var(--orange)' }}>Workflow:</span> Paste URL → <strong style={{ color:'var(--text-2)' }}>↓ Fetch</strong> → review fields → set type → Save
              </div>
            )}

            <div style={{ display:'grid', gap:'0.9rem' }}>

              {/* URL + Fetch button */}
              <Field label="URL *">
                <div style={{ display:'flex', gap:'0.5rem' }}>
                  <input
                    className="field-input"
                    value={form.url}
                    onChange={setF('url')}
                    placeholder="https://..."
                    style={{ flex:1 }}
                  />
                  <button
                    className="btn btn-secondary"
                    onClick={fetchMetadata}
                    disabled={fetching || !form.url}
                    title="Auto-fill title, source, date and summary from this URL"
                    style={{ flexShrink:0 }}
                  >
                    {fetching ? '...' : '↓ Fetch'}
                  </button>
                </div>
              </Field>

              <Field label="Title *">
                <input className="field-input" value={form.title} onChange={setF('title')} placeholder="Article headline" />
              </Field>

              <div style={{ display:'grid', gridTemplateColumns:'1fr 1fr 80px', gap:'0.6rem' }}>
                <Field label="Source">
                  <input className="field-input" value={form.source} onChange={setF('source')} placeholder="TechCrunch" />
                </Field>
                <Field label="Date (MM-DD-YYYY)">
                  <input className="field-input" value={form.date} onChange={setF('date')} placeholder="02-26-2026" />
                </Field>
                <Field label="Density">
                  <input className="field-input" type="number" min="0" value={form.density} onChange={setF('density')} />
                </Field>
              </div>

              <Field label="Summary">
                <textarea className="field-input" value={form.summary} onChange={setF('summary')} placeholder="Brief summary of the article..." style={{ minHeight:'100px' }} />
              </Field>

              <Field label="Tags (comma-separated)">
                <input className="field-input" value={tagStr} onChange={e => setTagStr(e.target.value)} placeholder="ai, llm, agents" />
              </Field>

              <Field label="Article Type">
                <select
                  className="field-input"
                  value={form.is_minor ? 'minor' : 'anchor'}
                  onChange={e => setForm(f => ({ ...f, is_minor: e.target.value === 'minor' }))}
                >
                  <option value="anchor">Anchor</option>
                  <option value="minor">Minor</option>
                </select>
              </Field>

              {/* More Coverage */}
              <div>
                <div className="sdiv">
                  <span className="sdiv-label">// more_coverage</span>
                  <div className="sdiv-line" />
                  <button className="btn btn-ghost" onClick={addCoverage} style={{ padding:'0.25rem 0.6rem', fontSize:'0.68rem' }}>+ Add</button>
                </div>
                <div style={{ marginBottom:'0.6rem', fontFamily:'var(--mono)', fontSize:'0.70rem', color:'var(--text-3)', lineHeight:1.5 }}>
                  Add other publications covering the same story — shown as "Also covered by:" links on this article's card. Unrelated to the Article Type above.
                </div>
                {(form.more_coverage||[]).map((cov, i) => (
                  <div key={i} style={{ marginBottom:'0.5rem' }}>
                    <div style={{ display:'flex', gap:'0.4rem', alignItems:'center' }}>
                      <input
                        className="field-input"
                        value={cov.url}
                        onChange={e => setForm(f => {
                          const mc = [...(f.more_coverage||[])];
                          mc[i] = { ...mc[i], url: e.target.value, source: '' };
                          return { ...f, more_coverage: mc };
                        })}
                        onBlur={e => fetchCoverageSource(i, e.target.value)}
                        placeholder="https://... (source auto-fetched)"
                        style={{ flex:1 }}
                      />
                      <button className="btn btn-danger" onClick={() => removeCoverage(i)} style={{ padding:'0.4rem 0.6rem', flexShrink:0 }}>×</button>
                    </div>
                    <div style={{ marginTop:'0.2rem', fontFamily:'var(--mono)', fontSize:'0.68rem', minHeight:'1.1em', color: coverageFetching[i] ? 'var(--text-3)' : 'var(--text-2)' }}>
                      {coverageFetching[i] ? 'Fetching source...' : cov.source || ''}
                    </div>
                  </div>
                ))}
              </div>

            </div>
          </div>

        </div>
      );
    }

    // ─── CALENDAR MANAGER (events) ────────────────────────────────────────────
    const EMPTY_EVENT = {
      url: '', title: '', organizer: '', event_type: 'unknown',
      location_city: '', location_state: '', location_country: '',
      start_date: '', end_date: '', description: '',
    };

    function CalendarManager({ showToast }) {
      const [items,    setItems]    = useState([]);
      const [loading,  setLoading]  = useState(true);
      const [selected, setSelected] = useState(null);
      const [form,     setForm]     = useState(EMPTY_EVENT);
      const [saving,   setSaving]   = useState(false);
      const [search,   setSearch]   = useState('');

      const load = useCallback(async () => {
        setLoading(true);
        const { data, error } = await supabase
          .from('events')
          .select('url,title,organizer,event_type,start_date')
          .order('start_date', { ascending: true })
          .limit(200);
        if (!error) setItems(data || []);
        setLoading(false);
      }, []);

      useEffect(() => { load(); }, [load]);

      const selectItem = async (url) => {
        setSelected(url);
        const { data } = await supabase.from('events').select('*').eq('url', url).single();
        if (data) setForm(data);
      };

      const resetForm = () => { setSelected(null); setForm(EMPTY_EVENT); };

      const handleSave = async () => {
        if (!form.url || !form.title) { showToast('URL and Title required', 'error'); return; }
        setSaving(true);
        const { error } = await supabase.from('events').upsert(form, { onConflict: 'url' });
        setSaving(false);
        if (error) { showToast('Error: ' + error.message, 'error'); return; }
        showToast(selected ? 'Event updated' : 'Event added');
        setSelected(form.url);
        await load();
      };

      const handleDelete = async () => {
        if (!selected || !confirm('Delete this event?')) return;
        const { error } = await supabase.from('events').delete().eq('url', selected);
        if (error) { showToast('Error: ' + error.message, 'error'); return; }
        showToast('Event deleted');
        resetForm();
        await load();
      };

      const setF = (field) => (e) => setForm(f => ({ ...f, [field]: e.target.value }));

      const typeChip = { virtual: 'chip-cyan', 'in-person': 'chip-orange', unknown: 'chip-dim' };

      const filtered = items.filter(it =>
        it.title?.toLowerCase().includes(search.toLowerCase()) ||
        it.organizer?.toLowerCase().includes(search.toLowerCase())
      );

      return (
        <div style={{ display:'flex', height:'100%' }}>

          {/* ── List ── */}
          <div style={{ width:'300px', flexShrink:0, borderRight:'1px solid var(--border)', display:'flex', flexDirection:'column' }}>
            <div style={{ padding:'0.75rem', borderBottom:'1px solid var(--border)', display:'flex', gap:'0.4rem' }}>
              <input className="field-input" placeholder="Search..." value={search} onChange={e => setSearch(e.target.value)} style={{ flex:1 }} />
              <button className="btn btn-primary" onClick={resetForm}>+</button>
            </div>
            <div style={{ overflowY:'auto', flex:1 }}>
              {loading
                ? <Loader />
                : filtered.length === 0
                  ? <Empty text="No events" />
                  : filtered.map(it => (
                    <div key={it.url} className={`list-item${selected === it.url ? ' active' : ''}`} onClick={() => selectItem(it.url)}>
                      <div style={{ fontFamily:'var(--sans)', fontSize:'0.82rem', fontWeight:600, color:'var(--text)', lineHeight:1.35, marginBottom:'0.3rem' }}>
                        {it.title}
                      </div>
                      <div style={{ display:'flex', gap:'0.4rem', alignItems:'center', flexWrap:'wrap' }}>
                        <span className={`chip ${typeChip[it.event_type]||'chip-dim'}`}>{it.event_type}</span>
                        <span style={{ fontFamily:'var(--mono)', fontSize:'0.68rem', color:'var(--text-3)' }}>{it.start_date}</span>
                      </div>
                    </div>
                  ))
              }
            </div>
          </div>

          {/* ── Form ── */}
          <div style={{ flex:1, overflowY:'auto', padding:'1.25rem 1.5rem' }}>
            <FormHeader
              label={selected ? '// edit_event' : '// new_event'}
              onSave={handleSave} saving={saving}
              onClear={resetForm}
              onDelete={selected ? handleDelete : null}
            />

            <div style={{ display:'grid', gap:'0.9rem' }}>
              <Field label="URL *">
                <input className="field-input" value={form.url} onChange={setF('url')} placeholder="https://lu.ma/..." />
              </Field>

              <div style={{ display:'grid', gridTemplateColumns:'2fr 1fr', gap:'0.6rem' }}>
                <Field label="Title *">
                  <input className="field-input" value={form.title} onChange={setF('title')} placeholder="Event name" />
                </Field>
                <Field label="Type">
                  <select className="field-input" value={form.event_type} onChange={setF('event_type')}>
                    <option value="unknown">Unknown</option>
                    <option value="virtual">Virtual</option>
                    <option value="in-person">In-Person</option>
                  </select>
                </Field>
              </div>

              <Field label="Organizer">
                <input className="field-input" value={form.organizer} onChange={setF('organizer')} placeholder="Organization or host name" />
              </Field>

              <div style={{ display:'grid', gridTemplateColumns:'1fr 1fr', gap:'0.6rem' }}>
                <Field label="Start Date (MM/DD/YYYY)">
                  <input className="field-input" value={form.start_date} onChange={setF('start_date')} placeholder="03/15/2026" />
                </Field>
                <Field label="End Date (MM/DD/YYYY)">
                  <input className="field-input" value={form.end_date} onChange={setF('end_date')} placeholder="03/15/2026" />
                </Field>
              </div>

              <div style={{ display:'grid', gridTemplateColumns:'1fr 80px 80px', gap:'0.6rem' }}>
                <Field label="City">
                  <input className="field-input" value={form.location_city} onChange={setF('location_city')} placeholder="San Francisco" />
                </Field>
                <Field label="State">
                  <input className="field-input" value={form.location_state} onChange={setF('location_state')} placeholder="CA" />
                </Field>
                <Field label="Country">
                  <input className="field-input" value={form.location_country} onChange={setF('location_country')} placeholder="US" />
                </Field>
              </div>

              <Field label="Description">
                <textarea className="field-input" value={form.description} onChange={setF('description')} placeholder="Event description..." style={{ minHeight:'120px' }} />
              </Field>
            </div>
          </div>

        </div>
      );
    }

    // ─── SPOTLIGHT MANAGER ────────────────────────────────────────────────────
    // Converts MM-DD-YYYY → YYYY-MM-DD so formatDispatchDate() can parse it
    function parseMDYtoISO(mdy) {
      const p = mdy.split('-');
      return p.length === 3 ? `${p[2]}-${p[0]}-${p[1]}` : mdy;
    }

    function scoreArticle(item) {
      let score = (item.more_coverage?.length || 0) * 3;
      if (item.source_type === 'priority') score += 2;
      return score;
    }

    const SLOT_LABELS = { 1: 'Lead Signal', 2: 'Also Today #1', 3: 'Also Today #2', 4: 'Also Today #3' };

    function SpotlightManager({ showToast }) {
      const [dates,          setDates]          = useState([]);
      const [loadingDates,   setLoadingDates]   = useState(true);
      const [overrideDates,  setOverrideDates]  = useState(new Set());  // dates that have any override
      const [selectedDate,   setSelectedDate]   = useState(null);
      const [dateArticles,   setDateArticles]   = useState([]);
      const [overrides,      setOverrides]      = useState({});   // { slot: record }
      const [loadingDate,    setLoadingDate]    = useState(false);
      const [replacing,      setReplacing]      = useState(null); // slot number
      const [replaceUrl,     setReplaceUrl]     = useState('');
      const [fetchedData,    setFetchedData]    = useState(null);
      const [fetching,       setFetching]       = useState(false);
      const [saving,         setSaving]         = useState(false);
      // Daily Edition panel state
      const [dailyEdSlot,    setDailyEdSlot]    = useState(null);  // slot number or null
      const [dailyEdForm,    setDailyEdForm]    = useState({});    // {image_url,image_alt,credit_name,credit_url,summary_html,why_it_matters}
      const [dailyEdLoading,   setDailyEdLoading]   = useState(false);
      const [dailyEdSaving,    setDailyEdSaving]    = useState(false);
      const [dailyEdUploading, setDailyEdUploading] = useState(false);
      const [dailyEdFileName,  setDailyEdFileName]  = useState('');

      // Load distinct dispatch dates from news_items + which dates have overrides
      useEffect(() => {
        const load = async () => {
          setLoadingDates(true);
          const [articlesRes, overridesRes] = await Promise.all([
            supabase.from('news_items').select('date').not('date', 'is', null).limit(2000),
            supabase.from('spotlight_overrides').select('dispatch_date'),
          ]);
          const distinct = [...new Set((articlesRes.data || []).map(d => d.date))]
            .filter(Boolean)
            .sort((a, b) => {
              // Sort MM-DD-YYYY descending
              const toMs = (s) => { const p = s.split('-'); return new Date(p[2], p[0]-1, p[1]).getTime(); };
              return toMs(b) - toMs(a);
            });
          setDates(distinct);
          setOverrideDates(new Set((overridesRes.data || []).map(d => d.dispatch_date)));
          setLoadingDates(false);
        };
        load();
      }, []);

      const selectDate = async (date) => {
        setSelectedDate(date);
        setReplacing(null);
        setFetchedData(null);
        setReplaceUrl('');
        setLoadingDate(true);
        const [articlesRes, overridesRes] = await Promise.all([
          supabase.from('news_items').select('*').eq('date', date),
          supabase.from('spotlight_overrides').select('*').eq('dispatch_date', date),
        ]);
        setDateArticles(articlesRes.data || []);
        const bySlot = {};
        for (const ov of (overridesRes.data || [])) bySlot[ov.slot] = ov;
        setOverrides(bySlot);
        setLoadingDate(false);
      };

      // Compute what each slot would show algorithmically (for display when no override)
      const algoItems = useMemo(() => {
        const overriddenUrls = new Set(Object.values(overrides).map(ov => ov.url));
        const queue = [...dateArticles]
          .sort((a, b) => scoreArticle(b) - scoreArticle(a))
          .filter(a => !overriddenUrls.has(a.url));
        return [1, 2, 3, 4].map(slot => overrides[slot] ? null : (queue.shift() || null));
      }, [dateArticles, overrides]);

      const getSlotData = (slot) => {
        if (overrides[slot]) return { ...overrides[slot], isOverride: true };
        const algoItem = algoItems[slot - 1];
        if (algoItem) return { url: algoItem.url, title: algoItem.title, source: algoItem.source, summary: algoItem.summary, isOverride: false };
        return null;
      };

      const fetchReplaceMetadata = async () => {
        if (!replaceUrl) return;
        setFetching(true);
        try {
          const res  = await fetch(`https://api.microlink.io?url=${encodeURIComponent(replaceUrl)}`);
          const json = await res.json();
          if (json.status !== 'success') throw new Error('Could not fetch metadata for this URL');
          const d = json.data;
          setFetchedData({
            title:   d.title       || '',
            source:  d.publisher   || '',
            summary: d.description || '',
            tags:    Array.isArray(d.keywords) && d.keywords.length ? d.keywords.slice(0, 6) : [],
          });
        } catch (e) {
          showToast('Fetch failed: ' + e.message, 'error');
        } finally {
          setFetching(false);
        }
      };

      const saveOverride = async (slot) => {
        if (!fetchedData || !replaceUrl) return;
        setSaving(true);
        const record = {
          dispatch_date: selectedDate,
          slot,
          url:     replaceUrl,
          title:   fetchedData.title,
          source:  fetchedData.source,
          summary: fetchedData.summary,
          tags:    fetchedData.tags,
          updated_at: new Date().toISOString(),
        };
        const { error } = await supabase
          .from('spotlight_overrides')
          .upsert(record, { onConflict: 'dispatch_date,slot' });
        setSaving(false);
        if (error) { showToast('Error: ' + error.message, 'error'); return; }
        setOverrides(prev => ({ ...prev, [slot]: record }));
        setOverrideDates(prev => new Set([...prev, selectedDate]));
        setReplacing(null);
        setReplaceUrl('');
        setFetchedData(null);
        showToast('Spotlight override saved');
        // Clear AI-generated content for this slot so next generation run picks up the new article
        clearDailyEdAiForSlot(slot);
      };

      const clearOverride = async (slot) => {
        if (!confirm('Remove this override? Slot will revert to algorithmic selection.')) return;
        const { error } = await supabase
          .from('spotlight_overrides')
          .delete()
          .eq('dispatch_date', selectedDate)
          .eq('slot', slot);
        if (error) { showToast('Error: ' + error.message, 'error'); return; }
        setOverrides(prev => { const next = { ...prev }; delete next[slot]; return next; });
        // If no overrides remain for this date, remove from overrideDates
        const remaining = Object.keys(overrides).filter(s => parseInt(s) !== slot);
        if (remaining.length === 0) {
          setOverrideDates(prev => { const next = new Set(prev); next.delete(selectedDate); return next; });
        }
        showToast('Override cleared');
      };

      const openDailyEdPanel = async (slot) => {
        if (dailyEdSlot === slot) { setDailyEdSlot(null); return; }
        setDailyEdSlot(slot);
        setDailyEdForm({});
        setDailyEdLoading(true);
        try {
          const isoDate = parseMDYtoISO(selectedDate);  // YYYY-MM-DD
          const { data } = await supabase
            .from('daily_editions')
            .select('stories')
            .eq('edition_date', isoDate)
            .maybeSingle();
          if (data && Array.isArray(data.stories)) {
            const story = data.stories.find(s => s.slot === slot) || {};
            setDailyEdForm({
              image_url:      story.image_url      || '',
              image_alt:      story.image_alt      || '',
              credit_name:    story.credit_name    || '',
              credit_url:     story.credit_url     || '',
              summary_html:   story.summary_html   || '',
              why_it_matters: story.why_it_matters || '',
            });
          }
        } catch (e) {
          showToast('Could not load Daily Edition data', 'error');
        } finally {
          setDailyEdLoading(false);
        }
      };

      const uploadDailyEdImage = async (file, slot) => {
        setDailyEdUploading(true);
        try {
          const isoDate = parseMDYtoISO(selectedDate);
          const ext = file.name.split('.').pop().toLowerCase();
          const path = `${isoDate}/slot-${slot}-${Date.now()}.${ext}`;
          const { error: upErr } = await supabase.storage
            .from('daily-edition-images')
            .upload(path, file, { upsert: true });
          if (upErr) throw upErr;
          const { data: { publicUrl } } = supabase.storage
            .from('daily-edition-images')
            .getPublicUrl(path);
          setDailyEdForm(f => ({ ...f, image_url: publicUrl }));
          showToast('Image uploaded');
        } catch (e) {
          showToast('Upload failed: ' + e.message, 'error');
        } finally {
          setDailyEdUploading(false);
        }
      };

      const saveDailyEdOverride = async (slot) => {
        setDailyEdSaving(true);
        const isoDate = parseMDYtoISO(selectedDate);  // YYYY-MM-DD
        try {
          // Load current stories array (we need to merge, not overwrite)
          const { data: existing } = await supabase
            .from('daily_editions')
            .select('stories')
            .eq('edition_date', isoDate)
            .maybeSingle();
          const stories = (existing && Array.isArray(existing.stories))
            ? [...existing.stories]
            : [];
          // Get spotlight data for this slot to fill required fields
          const slotData = getSlotData(slot);
          const idx = stories.findIndex(s => s.slot === slot);
          const updatedStory = {
            ...(idx >= 0 ? stories[idx] : {}),
            slot,
            url:      slotData ? slotData.url   : '',
            headline: slotData ? slotData.title : '',
            pub_name: slotData ? slotData.source : '',
            ...dailyEdForm,
          };
          if (idx >= 0) {
            stories[idx] = updatedStory;
          } else {
            stories.push(updatedStory);
          }
          const { error } = await supabase
            .from('daily_editions')
            .upsert({ edition_date: isoDate, stories }, { onConflict: 'edition_date' });
          if (error) throw error;
          showToast('Daily Edition override saved');
          setDailyEdSlot(null);
        } catch (e) {
          showToast('Error saving Daily Edition: ' + e.message, 'error');
        } finally {
          setDailyEdSaving(false);
        }
      };

      // When a Spotlight Replace is saved, clear AI fields for that slot in daily_editions
      // so the next GitHub Actions run regenerates fresh content for the new article.
      const clearDailyEdAiForSlot = async (slot) => {
        const isoDate = parseMDYtoISO(selectedDate);
        try {
          const { data: existing } = await supabase
            .from('daily_editions')
            .select('stories')
            .eq('edition_date', isoDate)
            .maybeSingle();
          if (!existing || !Array.isArray(existing.stories)) return;
          const stories = existing.stories.map(s => {
            if (s.slot !== slot) return s;
            return { ...s, summary_html: '', why_it_matters: '', image_url: '', image_alt: '', credit_name: '', credit_url: '' };
          });
          await supabase
            .from('daily_editions')
            .upsert({ edition_date: isoDate, stories }, { onConflict: 'edition_date' });
        } catch (_) {
          // Non-critical — don't surface errors for this cleanup step
        }
      };

      return (
        <div style={{ display:'flex', height:'100%' }}>

          {/* ── Left: date list ── */}
          <div style={{ width:'220px', flexShrink:0, borderRight:'1px solid var(--border)', display:'flex', flexDirection:'column' }}>
            <div style={{ padding:'0.6rem 1rem', borderBottom:'1px solid var(--border)', fontFamily:'var(--mono)', fontSize:'0.70rem', fontWeight:700, color:'var(--text-3)', textTransform:'uppercase', letterSpacing:'0.1em' }}>
              // dispatch_dates
            </div>
            <div style={{ overflowY:'auto', flex:1 }}>
              {loadingDates
                ? <Loader />
                : dates.length === 0
                  ? <Empty text="No dispatches found" />
                  : dates.map(date => (
                    <div
                      key={date}
                      className={`list-item${selectedDate === date ? ' active' : ''}`}
                      onClick={() => selectDate(date)}
                      style={{ display:'flex', alignItems:'center', justifyContent:'space-between', gap:'0.4rem' }}
                    >
                      <span style={{ fontFamily:'var(--mono)', fontSize:'0.78rem', fontWeight:700, color:'var(--text)' }}>
                        {formatDispatchDate(parseMDYtoISO(date))}
                      </span>
                      {overrideDates.has(date) && (
                        <span className="chip chip-orange" style={{ fontSize:'0.58rem', padding:'0.1rem 0.35rem' }}>edited</span>
                      )}
                    </div>
                  ))
              }
            </div>
          </div>

          {/* ── Right: slot editor ── */}
          <div style={{ flex:1, overflowY:'auto', padding:'1.25rem 1.5rem' }}>
            {!selectedDate ? (
              <div style={{ display:'flex', alignItems:'center', justifyContent:'center', height:'100%' }}>
                <Empty text="Select a dispatch date to manage spotlight slots" />
              </div>
            ) : loadingDate ? (
              <Loader />
            ) : (
              <>
                <div style={{ marginBottom:'1.25rem' }}>
                  <span style={{ fontFamily:'var(--mono)', fontSize:'0.75rem', fontWeight:700, color:'var(--text-3)', textTransform:'uppercase', letterSpacing:'0.1em' }}>
                    // spotlight — {formatDispatchDate(parseMDYtoISO(selectedDate))}
                  </span>
                  <div style={{ fontFamily:'var(--mono)', fontSize:'0.70rem', color:'var(--text-3)', marginTop:'0.3rem' }}>
                    {dateArticles.length} article{dateArticles.length !== 1 ? 's' : ''} in this dispatch · {Object.keys(overrides).length} manual override{Object.keys(overrides).length !== 1 ? 's' : ''}
                  </div>
                </div>

                <div style={{ display:'grid', gap:'0.9rem' }}>
                  {[1, 2, 3, 4].map(slot => {
                    const data = getSlotData(slot);
                    const isReplacing = replacing === slot;

                    return (
                      <div key={slot} style={{
                        background: 'var(--bg-2)',
                        border: `1px solid ${data?.isOverride ? 'rgba(249,115,22,0.35)' : 'var(--border)'}`,
                        borderRadius: '8px',
                        padding: '1rem',
                      }}>
                        {/* Slot header */}
                        <div style={{ display:'flex', alignItems:'center', justifyContent:'space-between', marginBottom:'0.65rem' }}>
                          <div style={{ display:'flex', alignItems:'center', gap:'0.5rem' }}>
                            <span style={{ fontFamily:'var(--mono)', fontSize:'0.70rem', fontWeight:700, color:'var(--orange)', textTransform:'uppercase', letterSpacing:'0.1em' }}>
                              {SLOT_LABELS[slot]}
                            </span>
                            <span className={`chip ${data?.isOverride ? 'chip-orange' : 'chip-dim'}`} style={{ fontSize:'0.58rem' }}>
                              {data?.isOverride ? 'override' : 'algorithmic'}
                            </span>
                          </div>
                          <div style={{ display:'flex', gap:'0.35rem' }}>
                            {data?.isOverride && (
                              <button
                                className="btn btn-danger"
                                onClick={() => clearOverride(slot)}
                                style={{ fontSize:'0.68rem', padding:'0.28rem 0.55rem' }}
                              >
                                Clear
                              </button>
                            )}
                            <button
                              className="btn btn-secondary"
                              onClick={() => {
                                setReplacing(isReplacing ? null : slot);
                                setReplaceUrl('');
                                setFetchedData(null);
                                if (!isReplacing) setDailyEdSlot(null);
                              }}
                              style={{ fontSize:'0.68rem', padding:'0.28rem 0.55rem' }}
                            >
                              {isReplacing ? 'Cancel' : 'Replace'}
                            </button>
                            <button
                              className="btn btn-ghost"
                              onClick={() => {
                                openDailyEdPanel(slot);
                                if (isReplacing) { setReplacing(null); setReplaceUrl(''); setFetchedData(null); }
                              }}
                              style={{ fontSize:'0.68rem', padding:'0.28rem 0.55rem', color: dailyEdSlot === slot ? 'var(--orange)' : undefined, borderColor: dailyEdSlot === slot ? 'rgba(249,115,22,0.3)' : undefined }}
                            >
                              Daily Ed.
                            </button>
                          </div>
                        </div>

                        {/* Current article data */}
                        {data ? (
                          <div>
                            <a
                              href={data.url}
                              target="_blank"
                              rel="noopener noreferrer"
                              style={{ fontFamily:'var(--sans)', fontSize:'0.88rem', fontWeight:600, color:'var(--text)', lineHeight:1.4, display:'block', marginBottom:'0.25rem', textDecoration:'none' }}
                            >
                              {data.title || data.url}
