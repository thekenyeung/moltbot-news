                              // daily_edition_override
                            </div>
                            {dailyEdLoading ? (
                              <Loader />
                            ) : (
                              <>
                                {/* Hero image — upload or URL */}
                                <div style={{ marginBottom:'0.6rem' }}>
                                  <label className="field-label">
                                    Hero Image
                                    <span style={{ fontWeight:400, opacity:0.6, marginLeft:'0.35em' }}>
                                      {slot === 1 ? '· 21:8 · 1500×571px recommended' : '· 21:7 · 1500×500px recommended'}
                                    </span>
                                  </label>
                                  <div style={{ display:'flex', gap:'0.5rem', alignItems:'center', marginBottom:'0.35rem' }}>
                                    <label style={{ cursor: dailyEdUploading ? 'default' : 'pointer', flexShrink:0 }}>
                                      <input
                                        type="file"
                                        accept=".jpg,.jpeg,.png,.webp"
                                        style={{ display:'none' }}
                                        disabled={dailyEdUploading}
                                        onChange={async e => {
                                          const file = e.target.files[0];
                                          if (file) {
                                            setDailyEdFileName(file.name);
                                            await uploadDailyEdImage(file, slot);
                                          }
                                          e.target.value = '';
                                        }}
                                      />
                                      <span
                                        className="btn btn-secondary"
                                        style={{ fontSize:'0.68rem', padding:'0.28rem 0.6rem', display:'inline-block', opacity: dailyEdUploading ? 0.55 : 1, pointerEvents: dailyEdUploading ? 'none' : 'auto' }}
                                      >
                                        {dailyEdUploading ? `Uploading ${dailyEdFileName}…` : '↑ Upload Image'}
                                      </span>
                                    </label>
                                    {dailyEdFileName && !dailyEdUploading && (
                                      <span style={{ fontFamily:'var(--mono)', fontSize:'0.65rem', color:'var(--green)', flexShrink:0 }}>
                                        ✓ {dailyEdFileName}
                                      </span>
                                    )}
                                    {dailyEdForm.image_url && (
                                      <>
                                        <img
                                          src={dailyEdForm.image_url}
                                          alt="preview"
                                          style={{ width:'72px', height:'45px', objectFit:'cover', borderRadius:'4px', border:'1px solid var(--border-2)', flexShrink:0 }}
                                          onError={e => e.target.style.display='none'}
                                        />
                                        <button
                                          onClick={() => { setDailyEdForm(f => ({ ...f, image_url: '', image_alt: '' })); setDailyEdFileName(''); }}
                                          title="Remove image"
                                          style={{ background:'rgba(239,68,68,0.15)', border:'1px solid rgba(239,68,68,0.3)', color:'#ef4444', borderRadius:'4px', padding:'0.2rem 0.4rem', fontSize:'0.7rem', cursor:'pointer', flexShrink:0, lineHeight:1 }}
                                        >✕</button>
                                      </>
                                    )}
                                  </div>
                                  <input
                                    className="field-input"
                                    value={dailyEdForm.image_url || ''}
                                    onChange={e => setDailyEdForm(f => ({ ...f, image_url: e.target.value }))}
                                    placeholder="Or paste image URL"
                                    style={{ fontSize:'0.72rem' }}
                                  />
                                </div>
                                {/* Image alt */}
                                <div style={{ marginBottom:'0.6rem' }}>
                                  <label className="field-label">Image Alt Text</label>
                                  <input
                                    className="field-input"
                                    value={dailyEdForm.image_alt || ''}
                                    onChange={e => setDailyEdForm(f => ({ ...f, image_alt: e.target.value }))}
                                    placeholder="Brief description of the image"
                                  />
                                </div>
                                {/* Credit fields */}
                                <div style={{ display:'grid', gridTemplateColumns:'1fr 1fr', gap:'0.5rem', marginBottom:'0.6rem' }}>
                                  <div>
                                    <label className="field-label">Photo Credit Name</label>
                                    <input
                                      className="field-input"
                                      value={dailyEdForm.credit_name || ''}
                                      onChange={e => setDailyEdForm(f => ({ ...f, credit_name: e.target.value }))}
                                      placeholder="TechCrunch"
                                    />
                                  </div>
                                  <div>
                                    <label className="field-label">Photo Credit URL</label>
                                    <input
                                      className="field-input"
                                      value={dailyEdForm.credit_url || ''}
                                      onChange={e => setDailyEdForm(f => ({ ...f, credit_url: e.target.value }))}
                                      placeholder="https://techcrunch.com"
                                    />
                                  </div>
                                </div>
                                {/* AI Summary */}
                                <div style={{ marginBottom:'0.6rem' }}>
                                  <label className="field-label">AI Summary (~700 chars)</label>
                                  <textarea
                                    className="field-input"
                                    rows={5}
                                    value={dailyEdForm.summary_html || ''}
                                    onChange={e => setDailyEdForm(f => ({ ...f, summary_html: e.target.value }))}
                                    placeholder={'<p class="story-summary">Story summary goes here.</p>'}
                                    style={{ fontFamily:'var(--mono)', fontSize:'0.72rem', lineHeight:1.55 }}
                                  />
                                </div>
                                {/* Why It Matters */}
                                <div style={{ marginBottom:'0.85rem' }}>
                                  <label className="field-label">Why It Matters (~500 chars)</label>
                                  <textarea
                                    className="field-input"
                                    rows={4}
                                    value={dailyEdForm.why_it_matters || ''}
                                    onChange={e => setDailyEdForm(f => ({ ...f, why_it_matters: e.target.value }))}
                                    placeholder="Plain-text analyst insight…"
                                    style={{ lineHeight:1.55 }}
                                  />
                                </div>
                                {/* Actions */}
                                <div style={{ display:'flex', alignItems:'center', gap:'0.5rem', flexWrap:'wrap' }}>
                                  <button
                                    className="btn btn-primary"
                                    onClick={() => saveDailyEdOverride(slot)}
                                    disabled={dailyEdSaving}
                                  >
                                    {dailyEdSaving ? 'Saving…' : 'Save Daily Edition'}
                                  </button>
                                  <button
                                    className="btn btn-ghost"
                                    onClick={() => setDailyEdSlot(null)}
                                    style={{ fontSize:'0.68rem' }}
                                  >
                                    Cancel
                                  </button>
                                  <span style={{ fontFamily:'var(--mono)', fontSize:'0.62rem', color:'var(--text-3)', marginLeft:'auto', textAlign:'right', lineHeight:1.4 }}>
                                    Leave AI fields blank to auto-generate.<br />
                                    To re-run: trigger "Daily Edition" in GitHub Actions.
                                  </span>
                                </div>
                              </>
                            )}
                          </div>
                        )}

                        {/* Replace form */}
                        {isReplacing && (
                          <div style={{ marginTop:'0.85rem', paddingTop:'0.85rem', borderTop:'1px solid var(--border)' }}>
                            <div style={{ fontFamily:'var(--mono)', fontSize:'0.70rem', color:'var(--text-3)', marginBottom:'0.5rem', lineHeight:1.5 }}>
                              <span style={{ color:'var(--orange)' }}>Workflow:</span> Paste URL → <strong style={{ color:'var(--text-2)' }}>↓ Fetch</strong> → review → Save Override
                            </div>
                            <div style={{ display:'flex', gap:'0.5rem', marginBottom:'0.6rem' }}>
                              <input
                                className="field-input"
                                value={replaceUrl}
                                onChange={e => { setReplaceUrl(e.target.value); setFetchedData(null); }}
                                placeholder="https://..."
                                style={{ flex:1 }}
                              />
                              <button
                                className="btn btn-secondary"
                                onClick={fetchReplaceMetadata}
                                disabled={fetching || !replaceUrl}
                                style={{ flexShrink:0 }}
                              >
                                {fetching ? '...' : '↓ Fetch'}
                              </button>
                            </div>
                            {fetchedData && (
                              <div style={{ background:'var(--bg-3)', border:'1px solid var(--border-2)', borderRadius:'5px', padding:'0.75rem', marginBottom:'0.6rem' }}>
                                <div style={{ fontFamily:'var(--sans)', fontSize:'0.88rem', fontWeight:600, color:'var(--text)', marginBottom:'0.2rem' }}>
                                  {fetchedData.title || '—'}
                                </div>
                                <div style={{ fontFamily:'var(--mono)', fontSize:'0.68rem', color:'var(--text-3)', marginBottom: fetchedData.summary ? '0.35rem' : 0 }}>
                                  {fetchedData.source || '—'}
                                </div>
                                {fetchedData.summary && (
                                  <p style={{ fontFamily:'var(--sans)', fontSize:'0.80rem', color:'var(--text-3)', lineHeight:1.5, margin:0 }}>
                                    {fetchedData.summary.slice(0, 200)}{fetchedData.summary.length > 200 ? '…' : ''}
                                  </p>
                                )}
                              </div>
                            )}
                            <button
                              className="btn btn-primary"
                              onClick={() => saveOverride(slot)}
                              disabled={saving || !fetchedData}
                            >
                              {saving ? 'Saving...' : 'Save Override'}
                            </button>
                          </div>
                        )}
                      </div>
                    );
                  })}
                </div>
              </>
            )}
          </div>
        </div>
      );
    }

    // ─── WHITELIST MANAGER (reads/writes whitelist.json on GitHub directly) ─────
    const EMPTY_SOURCE = {
      id: '', source_name: '', category: 'Publisher',
      website_url: '', website_rss: '', youtube_channel_id: '', priority: '1',
    };

    function WhitelistManager({ showToast }) {
      const [items,      setItems]      = useState([]);
      const [loading,    setLoading]    = useState(true);
      const [selected,   setSelected]   = useState(null);
      const [form,       setForm]       = useState(EMPTY_SOURCE);
      const [dirty,      setDirty]      = useState(false);
      const [committing, setCommitting] = useState(false);
      const [filter,     setFilter]     = useState('All');
      const [search,     setSearch]     = useState('');

      const loadFromGitHub = useCallback(async () => {
        setLoading(true);
        try {
          const url = `https://raw.githubusercontent.com/${GH_REPO}/${GH_BRANCH}/${GH_WHITELIST_PATH}?_=${Date.now()}`;
          const res = await fetch(url);
          if (!res.ok) throw new Error(`Fetch failed (${res.status}) — check GH_REPO / GH_WHITELIST_PATH config`);
          const json = await res.json();
          const rows = json
            .map(item => ({
              id:                 String(item.ID || ''),
              source_name:        item['Source Name'] || '',
              category:           item.Category || 'Publisher',
              website_url:        item['Website URL'] || '',
              website_rss:        item['Website RSS'] || '',
              youtube_channel_id: String(item['YouTube Channel ID'] || ''),
              priority:           String(item.Priority || '1'),
            }))
            .filter(r => r.id && r.source_name);
          setItems(rows);
          setDirty(false);
        } catch (e) {
          showToast('Load failed: ' + e.message, 'error');
        } finally {
          setLoading(false);
        }
      }, []);

      useEffect(() => { loadFromGitHub(); }, [loadFromGitHub]);

      const selectItem = (item) => { setSelected(item.id); setForm({ ...item }); };

      const resetForm = () => {
        setSelected(null);
        const maxId = Math.max(0, ...items.map(it => parseInt(it.id) || 0));
        setForm({ ...EMPTY_SOURCE, id: String(maxId + 1) });
      };

      const handleApply = () => {
        if (!form.id || !form.source_name) { showToast('ID and Source Name required', 'error'); return; }
        if (selected) {
          setItems(prev => prev.map(it => it.id === selected ? { ...form } : it));
        } else {
          if (items.find(it => it.id === form.id)) { showToast('ID already exists', 'error'); return; }
          setItems(prev => [...prev].concat({ ...form }));
        }
        setSelected(form.id);
        setDirty(true);
        showToast(selected ? 'Source updated locally' : 'Source added locally');
      };

      const handleDelete = () => {
        if (!selected || !confirm('Remove this source from the list?')) return;
        setItems(prev => prev.filter(it => it.id !== selected));
        resetForm();
        setDirty(true);
        showToast('Source removed locally');
      };

      const getPAT = () => {
        const stored = sessionStorage.getItem('gh_pat');
        if (stored) return stored;
        const pat = prompt('Enter GitHub Personal Access Token:\n(Stored for this session only — cleared when you close the tab)');
        if (pat) sessionStorage.setItem('gh_pat', pat);
        return pat || null;
      };

      const clearPAT = () => { sessionStorage.removeItem('gh_pat'); showToast('PAT cleared'); };

      const commitToGitHub = async () => {
        const pat = getPAT();
        if (!pat) return;
        setCommitting(true);
        try {
          const apiBase = `https://api.github.com/repos/${GH_REPO}/contents/${GH_WHITELIST_PATH}`;
          const shaRes = await fetch(apiBase, {
            headers: { Authorization: `token ${pat}`, Accept: 'application/vnd.github.v3+json' },
          });
          if (!shaRes.ok) {
            if (shaRes.status === 401 || shaRes.status === 403) sessionStorage.removeItem('gh_pat');
            throw new Error(`GitHub API error (${shaRes.status}) — check your PAT`);
          }
          const { sha } = await shaRes.json();

          const payload = items.map(it => ({
            ID:                   it.id,
            'Source Name':        it.source_name,
            Category:             it.category,
            'Website URL':        it.website_url  || '',
            'Website RSS':        it.website_rss  || '',
            'YouTube Channel ID': it.youtube_channel_id || '',
            Priority:             it.priority     || '1',
          }));

          const content = btoa(unescape(encodeURIComponent(JSON.stringify(payload, null, 2))));
          const putRes = await fetch(apiBase, {
            method: 'PUT',
            headers: {
              Authorization:  `token ${pat}`,
              Accept:         'application/vnd.github.v3+json',
              'Content-Type': 'application/json',
            },
            body: JSON.stringify({
              message: `[admin] Update whitelist.json — ${new Date().toISOString()}`,
              content,
              sha,
              branch: GH_BRANCH,
            }),
          });

          if (!putRes.ok) {
            const errData = await putRes.json().catch(() => ({}));
            throw new Error(errData.message || `HTTP ${putRes.status}`);
          }

          setDirty(false);
          showToast(`${items.length} sources committed to GitHub`);
        } catch (e) {
          showToast('Commit failed: ' + e.message, 'error');
        } finally {
          setCommitting(false);
        }
      };

      const setF = (field) => (e) => setForm(f => ({ ...f, [field]: e.target.value }));

      const CATS = ['All', 'Publisher', 'Creator', 'YouTube'];
      const filtered = items.filter(it => {
        const matchCat    = filter === 'All' || it.category === filter;
        const matchSearch = !search ||
          it.source_name?.toLowerCase().includes(search.toLowerCase()) ||
          it.website_url?.toLowerCase().includes(search.toLowerCase());
        return matchCat && matchSearch;
      });

      const catChip = { Publisher: 'chip-dim', Creator: 'chip-orange', YouTube: 'chip-cyan' };

      return (
        <div style={{ display:'flex', height:'100%' }}>

          {/* ── List + controls ── */}
          <div style={{ width:'340px', flexShrink:0, borderRight:'1px solid var(--border)', display:'flex', flexDirection:'column' }}>
            <div style={{ padding:'0.75rem', borderBottom:'1px solid var(--border)', display:'flex', gap:'0.4rem' }}>
              <input className="field-input" placeholder="Search..." value={search} onChange={e => setSearch(e.target.value)} style={{ flex:1 }} />
              <button className="btn btn-primary" onClick={resetForm}>+</button>
            </div>

            <div style={{ padding:'0.5rem 0.75rem', borderBottom:'1px solid var(--border)', display:'flex', gap:'0.3rem', alignItems:'center' }}>
              {CATS.map(cat => (
                <button
                  key={cat}
                  onClick={() => setFilter(cat)}
                  style={{
                    fontFamily:'var(--mono)', fontSize:'0.70rem', fontWeight:700,
                    textTransform:'uppercase', letterSpacing:'0.08em',
                    padding:'0.2rem 0.5rem', borderRadius:'3px', border:'none', cursor:'pointer',
                    background: filter === cat ? 'var(--orange-dim)' : 'transparent',
                    color:      filter === cat ? 'var(--orange)'     : 'var(--text-3)',
                    transition:'all 0.1s',
                  }}
                >
                  {cat}
                </button>
              ))}
              <span style={{ marginLeft:'auto', fontFamily:'var(--mono)', fontSize:'0.70rem', color:'var(--text-3)' }}>
                {filtered.length}
              </span>
            </div>

            <div style={{ padding:'0.5rem 0.75rem', borderBottom:'1px solid var(--border)', display:'flex', gap:'0.4rem', alignItems:'center' }}>
              <button
                className="btn btn-ghost"
                onClick={loadFromGitHub}
                disabled={committing || loading}
                style={{ fontSize:'0.70rem' }}
                title="Reload whitelist.json from GitHub (discards local changes)"
              >
                ↺ Reload
              </button>
              <div style={{ flex:1 }} />
              {dirty && (
                <span style={{ fontFamily:'var(--mono)', fontSize:'0.70rem', color:'var(--orange)', letterSpacing:'0.06em' }}>
                  unsaved
                </span>
              )}
              <button
                className={`btn ${dirty ? 'btn-primary' : 'btn-ghost'}`}
                onClick={commitToGitHub}
                disabled={committing || !dirty}
                style={{ fontSize:'0.70rem' }}
              >
                {committing ? 'Committing...' : '↗ Commit to GitHub'}
              </button>
            </div>

            <div style={{ overflowY:'auto', flex:1 }}>
              {loading
                ? <Loader />
                : filtered.length === 0
                  ? <Empty text="No sources" />
                  : filtered.map(it => (
                    <div key={it.id} className={`list-item${selected === it.id ? ' active' : ''}`} onClick={() => selectItem(it)}>
                      <div style={{ display:'flex', justifyContent:'space-between', alignItems:'flex-start', gap:'0.4rem' }}>
                        <div style={{ fontFamily:'var(--sans)', fontSize:'0.82rem', fontWeight:600, color:'var(--text)', lineHeight:1.3 }}>
                          {it.source_name}
                        </div>
                        <span style={{ fontFamily:'var(--mono)', fontSize:'0.68rem', color:'var(--text-3)', flexShrink:0 }}>#{it.id}</span>
                      </div>
                      <div style={{ display:'flex', gap:'0.35rem', marginTop:'0.25rem', alignItems:'center' }}>
                        <span className={`chip ${catChip[it.category]||'chip-dim'}`}>{it.category}</span>
                        {it.website_url && (
                          <span style={{ fontFamily:'var(--mono)', fontSize:'0.68rem', color:'var(--text-3)', overflow:'hidden', textOverflow:'ellipsis', whiteSpace:'nowrap', maxWidth:'150px' }}>
                            {it.website_url.replace(/^https?:\/\//, '')}
                          </span>
                        )}
                      </div>
                    </div>
                  ))
              }
            </div>

            <div style={{ padding:'0.5rem 0.75rem', borderTop:'1px solid var(--border)' }}>
              <button
                onClick={clearPAT}
                style={{ background:'none', border:'none', cursor:'pointer', fontFamily:'var(--mono)', fontSize:'0.68rem', color:'var(--text-3)', letterSpacing:'0.08em', textTransform:'uppercase' }}
              >
                Clear saved PAT
              </button>
            </div>
          </div>

          {/* ── Form ── */}
          <div style={{ flex:1, overflowY:'auto', padding:'1.25rem 1.5rem' }}>
            <div style={{ display:'flex', justifyContent:'space-between', alignItems:'center', marginBottom:'1.1rem' }}>
              <span style={{ fontFamily:'var(--mono)', fontSize:'0.75rem', fontWeight:700, color:'var(--text-3)', textTransform:'uppercase', letterSpacing:'0.1em' }}>
                {selected ? '// edit_source' : '// new_source'}
              </span>
              <div style={{ display:'flex', gap:'0.4rem', alignItems:'center' }}>
                <span style={{ fontFamily:'var(--mono)', fontSize:'0.70rem', color:'var(--text-3)', letterSpacing:'0.06em' }}>
                  Apply adds to local list — commit when ready
                </span>
                {selected && <button className="btn btn-danger" onClick={handleDelete}>Remove</button>}
                <button className="btn btn-ghost" onClick={resetForm}>Clear</button>
                <button className="btn btn-secondary" onClick={handleApply}>Apply</button>
              </div>
            </div>

            <div style={{ display:'grid', gap:'0.9rem' }}>
              <div style={{ display:'grid', gridTemplateColumns:'80px 1fr 1fr', gap:'0.6rem' }}>
                <Field label="ID *">
                  <input className="field-input" value={form.id} onChange={setF('id')} placeholder="109" />
                </Field>
                <Field label="Source Name *">
                  <input className="field-input" value={form.source_name} onChange={setF('source_name')} placeholder="TechCrunch" />
                </Field>
                <Field label="Category">
                  <select className="field-input" value={form.category} onChange={setF('category')}>
                    <option value="Publisher">Publisher</option>
                    <option value="Creator">Creator</option>
                    <option value="YouTube">YouTube</option>
                  </select>
                </Field>
              </div>

              <Field label="Website URL">
                <input className="field-input" value={form.website_url} onChange={setF('website_url')} placeholder="https://techcrunch.com" />
              </Field>

              <Field label="RSS Feed URL">
                <input className="field-input" value={form.website_rss} onChange={setF('website_rss')} placeholder="https://techcrunch.com/feed/" />
              </Field>

              <div style={{ display:'grid', gridTemplateColumns:'1fr 100px', gap:'0.6rem' }}>
                <Field label="YouTube Channel ID">
                  <input className="field-input" value={form.youtube_channel_id} onChange={setF('youtube_channel_id')} placeholder="UCxxxxx (leave blank if N/A)" />
                </Field>
                <Field label="Priority">
                  <input className="field-input" value={form.priority} onChange={setF('priority')} placeholder="1" />
                </Field>
              </div>
            </div>
          </div>

        </div>
      );
    }

    // ─── SHARED SUB-COMPONENTS ────────────────────────────────────────────────
    function Loader() {
      return (
        <div style={{ padding:'2rem', textAlign:'center', fontFamily:'var(--mono)', fontSize:'0.75rem', color:'var(--text-3)' }}>
          Loading...
        </div>
      );
    }

    function Empty({ text }) {
      return (
        <div style={{ padding:'2rem', textAlign:'center', fontFamily:'var(--mono)', fontSize:'0.75rem', color:'var(--text-3)' }}>
          {text}
        </div>
      );
    }

    function Field({ label, children }) {
      return (
        <div>
          <label className="field-label">{label}</label>
          {children}
        </div>
      );
    }

    function FormHeader({ label, onSave, saving, onClear, onDelete }) {
      return (
        <div style={{ display:'flex', justifyContent:'space-between', alignItems:'center', marginBottom:'1.1rem' }}>
          <span style={{ fontFamily:'var(--mono)', fontSize:'0.75rem', fontWeight:700, color:'var(--text-3)', textTransform:'uppercase', letterSpacing:'0.1em' }}>
            {label}
          </span>
          <div style={{ display:'flex', gap:'0.4rem' }}>
            {onDelete && <button className="btn btn-danger" onClick={onDelete}>Delete</button>}
            <button className="btn btn-ghost" onClick={onClear}>Clear</button>
            <button className="btn btn-primary" onClick={onSave} disabled={saving}>
              {saving ? 'Saving...' : 'Save'}
            </button>
          </div>
        </div>
      );
    }

    // ─── ADMIN LAYOUT ─────────────────────────────────────────────────────────
    const NAV_ITEMS = [
      { id: 'dispatch',  label: 'Dispatch',  icon: '◈' },
      { id: 'spotlight', label: 'Spotlight', icon: '◆' },
      { id: 'calendar',  label: 'Calendar',  icon: '◇' },
      { id: 'whitelist', label: 'Whitelist', icon: '◉' },
    ];

    function AdminLayout({ user }) {
      const [page, setPage] = useState('dispatch');
      const [toast, showToast] = useToast();

      return (
        <div style={{ display:'flex', height:'100vh', overflow:'hidden' }}>

          {/* ── Sidebar ── */}
          <div style={{
            width: '192px', flexShrink: 0,
            background: 'var(--bg-2)',
            borderRight: '1px solid var(--border)',
            display: 'flex', flexDirection: 'column',
          }}>
            <div style={{ padding:'1.1rem 1rem', borderBottom:'1px solid var(--border)' }}>
              <div style={{ fontFamily:'var(--sans)', fontSize:'1rem', fontWeight:900, textTransform:'uppercase', fontStyle:'italic', letterSpacing:'-0.04em', color:'#fff' }}>
                CLAWBEAT<span style={{ color:'var(--orange)' }}>.co</span>
              </div>
              <div style={{ fontFamily:'var(--mono)', fontSize:'0.70rem', fontWeight:700, letterSpacing:'0.12em', textTransform:'uppercase', color:'var(--text-3)', marginTop:'0.15rem' }}>
                // admin_terminal
              </div>
            </div>

            <nav style={{ flex:1, padding:'0.6rem 0.4rem', display:'flex', flexDirection:'column', gap:'0.2rem' }}>
              {NAV_ITEMS.map(item => (
                <button
                  key={item.id}
                  onClick={() => setPage(item.id)}
                  style={{
                    display:'flex', alignItems:'center', gap:'0.6rem',
                    padding:'0.55rem 0.7rem', borderRadius:'5px',
                    border:'none', cursor:'pointer', width:'100%', textAlign:'left',
                    background: page === item.id ? 'var(--orange-dim)' : 'transparent',
                    color: page === item.id ? 'var(--orange)' : 'var(--text-3)',
                    fontFamily:'var(--mono)', fontSize:'0.75rem', fontWeight:700,
                    textTransform:'uppercase', letterSpacing:'0.1em',
                    transition:'all 0.12s',
                  }}
                >
                  <span style={{ fontSize:'0.85rem' }}>{item.icon}</span>
                  {item.label}
                </button>
              ))}
            </nav>

            <div style={{ padding:'0.65rem', borderTop:'1px solid var(--border)' }}>
              <div style={{
                fontFamily:'var(--mono)', fontSize:'0.68rem', color:'var(--text-3)',
                marginBottom:'0.5rem',
                overflow:'hidden', textOverflow:'ellipsis', whiteSpace:'nowrap',
              }}>
                {user?.email}
              </div>
              <button
                className="btn btn-ghost"
                onClick={() => supabase.auth.signOut()}
                style={{ width:'100%', fontSize:'0.70rem' }}
              >
                Sign Out
              </button>
            </div>
          </div>

          {/* ── Main content ── */}
          <div style={{ flex:1, display:'flex', flexDirection:'column', overflow:'hidden', background:'var(--bg)' }}>
            <div style={{
              height:'44px', padding:'0 1.25rem',
              borderBottom:'1px solid var(--border)',
              background:'var(--bg-2)',
              display:'flex', alignItems:'center',
            }}>
              <span style={{ fontFamily:'var(--mono)', fontSize:'0.75rem', fontWeight:700, color:'var(--text-3)', textTransform:'uppercase', letterSpacing:'0.1em' }}>
                {page === 'spotlight' ? '// spotlight_override' : `// ${page}_manager`}
              </span>
            </div>

            <div style={{ flex:1, overflow:'hidden' }}>
              {page === 'dispatch'  && <DispatchEditor   showToast={showToast} />}
              {page === 'spotlight' && <SpotlightManager showToast={showToast} />}
              {page === 'calendar'  && <CalendarManager  showToast={showToast} />}
              {page === 'whitelist' && <WhitelistManager showToast={showToast} />}
            </div>
          </div>

          {toast && <Toast msg={toast.msg} type={toast.type} />}
        </div>
      );
    }

    // ─── ROOT ─────────────────────────────────────────────────────────────────
    function AdminApp() {
      const [session, setSession] = useState(undefined);

      useEffect(() => {
        supabase.auth.getSession().then(({ data }) => setSession(data.session));
        const { data: listener } = supabase.auth.onAuthStateChange((_event, session) => {
          setSession(session);
        });
        return () => listener.subscription.unsubscribe();
      }, []);

      if (session === undefined) {
        return (
          <div style={{ display:'flex', alignItems:'center', justifyContent:'center', height:'100vh' }}>
            <div style={{ fontFamily:'var(--mono)', fontSize:'0.75rem', color:'var(--text-3)' }}>
              Initializing...
            </div>
          </div>
        );
      }

      if (!session) return <LoginScreen />;

      const email = session.user?.email;
      if (email !== ADMIN_EMAIL) return <UnauthorizedScreen email={email} />;

      return <AdminLayout user={session.user} />;
    }

    createRoot(document.getElementById('root')).render(<AdminApp />);
  </script>
</body>
</html>
