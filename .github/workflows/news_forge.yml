name: Hourly Intel Forge

on:
  schedule:
    - cron: '0 * * * *' # Runs at the start of every hour
  workflow_dispatch: # Allows you to manually trigger a news update

jobs:
  forge:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          # This forces a fresh environment every time, ignoring old caches
          cache: 'pip' 

      - name: Install dependencies
        run: |
          # Step 1: Actually CREATE the virtual environment bubble
          python -m venv venv
          source venv/bin/activate
          python -m pip install --upgrade pip
          # Step 2: Install your clean requirements
          pip install -r requirements.txt

      - name: Run forge
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Step 3: Enter the bubble and run the bot
          source venv/bin/activate
          python forge.py

      - name: Commit and Push Updates
        run: |
          git config --global user.name "ClawBeat Bot"
          git config --global user.email "bot@clawbeat.co"
          # Only commit if data.json has actually changed
          git add public/data.json
          git diff-index --quiet HEAD || (git commit -m "âš¡ Intel Update: Hourly News & Repos" && git push)