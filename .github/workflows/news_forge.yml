name: Hourly Intel Forge

on:
  schedule:
    - cron: '0 * * * *' # Runs at the start of every hour
  workflow_dispatch: # Allows you to manually trigger a news update

jobs:
  forge:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # This creates a folder called 'deps' on the GitHub server 
          # specifically for this run and puts the library there.
          pip install google-genai -t ./deps
          pip install -r requirements.txt

      - name: Run News Forge
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # This flag tells forge.py to skip the deep ArXiv scan during hourly runs
          RUN_RESEARCH: "false" 
        run: python forge.py

      - name: Commit and Push Updates
        run: |
          git config --global user.name "ClawBeat Bot"
          git config --global user.email "bot@clawbeat.co"
          # Only commit if data.json has actually changed
          git add public/data.json
          git diff-index --quiet HEAD || (git commit -m "âš¡ Intel Update: Hourly News & Repos" && git push)