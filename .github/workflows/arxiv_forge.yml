name: Daily Research Forge

on:
  schedule:
    - cron: '0 18 * * *' # Runs daily at 18:00 UTC (6:00 PM)
  workflow_dispatch:

jobs:
  research:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: pip install -r requirements.txt

      - name: Update ArXiv Data
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        # We use 'python' to ensure it uses the environment where we just installed everything
        run: python -c "from forge import fetch_arxiv_research, update_data_file; papers = fetch_arxiv_research(); update_data_file(papers, 'research')"

      - name: Push Updates
        run: |
          git config --global user.name "Research Bot"
          git config --global user.email "research@clawbeat.co"
          git add public/data.json
          git commit -m "ðŸ”¬ Research Update: Daily ArXiv Papers" || exit 0
          git push