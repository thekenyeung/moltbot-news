name: OpenClaw Intel Forge

on:
  schedule:
    - cron: '0 * * * *' # Runs every hour on the hour
  workflow_dispatch: # Allows manual runs from the GitHub UI

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GH_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install Dependencies
        run: |
          pip install feedparser requests numpy google-genai beautifulsoup4 python-dotenv google-api-python-client

      - name: Run The Forge
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
        run: python forge.py

- name: Commit and Push Data
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.email "moltbot-forge@users.noreply.github.com"
          git config --global user.name "Moltbot Forge"
          git add public/data.json
          # Commit only if there are changes
          git diff --quiet && git diff --staged --quiet || git commit -m "Forge: Update Intel Feed [automated]"
          # Use -X theirs to automatically resolve conflicts in favor of the new data
          git pull origin main --rebase -X theirs
          git push origin main