name: OpenClaw Intel Forge

on:
  schedule:
    - cron: '0 * * * *' # Runs every hour on the hour
  workflow_dispatch: # Allows you to run it manually from the GitHub UI

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # This allows the bot to push the data.json back to your repo
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GH_TOKEN }} # Uses your new token to authenticate

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          pip install feedparser requests numpy google-genai beautifulsoup4 python-dotenv google-api-python-client

      - name: Run The Forge
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
        run: python forge.py

      - name: Commit and Push Data
        run: |
          git config --global user.name "Moltbot Forge"
          git config --global user.email "actions@github.com"
          git add public/data.json
          git commit -m "Forge: Update Intel Feed [automated]" || exit 0
          git push